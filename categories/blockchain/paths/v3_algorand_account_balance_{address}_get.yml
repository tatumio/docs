description: '<h4>1 credit per API call.</h4><br/>

  <p>Get Algorand account balance in ALGO.</p>

  '
operationId: AlgorandGetBalance
parameters:
- description: Account address you want to get balance of
  in: path
  name: address
  required: true
  schema:
    type: string
    example: TMETT6BXL3QUH7AH5TS6IONU7LVTLKIGG54CFCNPMQXWGRIZFIESZBYWP4
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            assets:
              type: array
              items:
                type: object
                properties:
                  amount:
                    type: number
                    description: Balance in asset unit
                    example: 1000
                  assetIndex:
                    type: number
                    description: Asset Index of ASA
                    example: 87748168
            balance:
              type: number
              description: Balance in ALGO
              example: 1000
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get Algorand Account balance
tags:
- Algorand
