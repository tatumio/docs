description: <h4>5 credits per API call.</h4><br/><p>Get Bitcoin Cash Block hash.
  Returns hash of the block to get the block detail.</p>
operationId: BchGetBlockHash
parameters:
- description: The number of blocks preceding a particular block on a block chain.
  in: path
  name: i
  required: true
  schema:
    type: number
    example: 1580117
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            hash:
              type: string
              description: Block hash
              example: 0000000053f225e202cf27fe3046e06719efd3b31b5ab75fc5ef7f853c8b246f
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403BtcBlockchain'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get Bitcoin Cash Block hash
tags:
- Bitcoin Cash
