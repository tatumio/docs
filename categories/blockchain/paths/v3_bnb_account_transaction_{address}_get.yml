description: <h4>5 credits per API call.</h4><br/><p>Get Binance Transactions by address.</p>
operationId: BnbGetTxByAccount
parameters:
- description: Account address
  in: path
  name: address
  required: true
  schema:
    type: string
    example: tbnb185tqzq3j6y7yep85lncaz9qeectjxqe5054cgn
- description: Start time in milliseconds
  in: query
  name: startTime
  required: true
  schema:
    type: number
    minimum: 0
    example: 1651831727871
- description: End time in milliseconds
  in: query
  name: endTime
  required: true
  schema:
    type: number
    minimum: 0
    example: 1651831727871
- description: Items per page.
  in: query
  name: limit
  schema:
    type: number
    example: 10
    maximum: 50
    minimum: 1
- description: Pagination offset
  in: query
  name: offset
  schema:
    type: number
    example: 10
    minimum: 0
- description: Asset name
  in: query
  name: asset
  schema:
    type: string
    example: BNB
- description: Address type
  in: query
  name: addressType
  schema:
    type: string
    example: FROM
    enum:
    - FROM
    - TO
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/BnbTxInAccount'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403BnbFailed'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
