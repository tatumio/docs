description: '<p>This endpoint is deprecated. Do not use it.</p>

  <p><b>1 credit per API call</b></p>

  <p>Get Celo transactions by address. This includes incoming and outgoing transactions
  for the address.</p>

  '
operationId: CeloGetTransactionByAddress
deprecated: true
parameters:
- description: Account address you want to get balance of
  in: path
  name: address
  required: true
  schema:
    type: string
    example: '0x8ce4e40889a13971681391aad29e88efaf91f784'
- description: Max number of items per page is 50.
  in: query
  name: pageSize
  schema:
    type: number
    example: 10
    maximum: 50
    minimum: 1
  required: true
- description: Offset to obtain next page of the data.
  in: query
  name: offset
  schema:
    type: number
    example: 0
- description: Transactions from this block onwards will be included.
  in: query
  name: from
  schema:
    type: number
    minimum: 0
    example: 1087623
- description: Transactions up to this block will be included.
  in: query
  name: to
  schema:
    type: number
    minimum: 0
    example: 1087823
- description: Sorting of the data. ASC - oldest first, DESC - newest first.
  in: query
  name: sort
  schema:
    type: string
    default: DESC
    example: ASC
    enum:
    - ASC
    - DESC
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/CeloTx'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get Celo transactions by address
tags:
- Celo
