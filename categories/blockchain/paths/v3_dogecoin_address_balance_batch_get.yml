description: '<p><b>50 credits per API call</b></p>

  <p>Get the balance of multiple Dogecoin addresses, up to 30.</p>

  <p>The API returns the balance only if the address has up to 50,000 UTXOs (Unspent
  Transaction Outputs). For an address with more than 50,000 UTXOs, the API returns
  an error with the <code>403</code> response code.</p>

  '
operationId: DogeGetBalanceOfAddressBatch
parameters:
- description: The blockchain addresses separated by comma to get the balances for
  in: query
  name: addresses
  required: true
  schema:
    type: string
    example: DDPodQNBoj4FHDgKWSBXJyC1jV88YqedzW,DDXjMHnpdfpx8rebzbMt1b87z3MnZ3FbmU
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/BtcBasedBalance'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403BtcBlockchain'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get the balance of multiple Dogecoin addresses
tags:
- Dogecoin
