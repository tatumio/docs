description: '<h4>1 credit per API call.</h4><br/>

  <p>Generate EGLD account deposit address from mnemonic phrase. Deposit address is
  generated for the specific

  index - each mnemonic phrase can generate up to 2^31 addresses starting from index
  0 until 2^31.</p>

  '
operationId: EgldGenerateAddress
parameters:
- description: Mnemonic to use for generation of address.
  in: path
  name: mnemonic
  required: true
  schema:
    type: string
    example: quantum tobacco key they maid mean crime youth chief jungle mind design
      broken tilt bus shoulder leaf good forward erupt split divert bread kitten
- description: Derivation index of desired address to be generated.
  in: path
  name: index
  required: true
  example: 1
  schema:
    type: number
    example: 0
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            address:
              type: string
              description: EGLD address
              example: erd17k95m339aqzxzyvjjjfa3lka0yyeqgcsda50tw5z9g73ycfe2caq9e6jq7
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Generate EGLD account address from mnemonic
tags:
- Elrond
