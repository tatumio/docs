description: <h4>1 credit per API call.</h4><br/> <p>Get EGLD current block number.
  This is the number of the latest block in the blockchain.</p>
operationId: EGldGetCurrentBlock
responses:
  '200':
    content:
      application/json:
        schema:
          type: number
          description: Current block number
          example: 649127
    description: OK
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get current block number
tags:
- Elrond
