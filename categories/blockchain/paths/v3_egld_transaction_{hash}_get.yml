description: <h4>1 credit per API call.</h4><br/> <p>Get EGLD transaction by transaction
  hash. Detail result please find here <a href='https://docs.elrond.com/sdk-and-tools/rest-api/transactions/#get-transaction'
  target='_blank'> EGLD docs </a></p>
operationId: EgldGetTransaction
parameters:
- description: Transaction hash
  in: path
  name: hash
  required: true
  schema:
    type: string
    example: 99996224823736c1e9b8484ed74c1573049478f871d6f94b86811fb1c7b2addd
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/EgldTx'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403EgldBroadcast'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403EgldGasCalculation'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403EgldTxHash'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403EgldTxSign'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get EGLD Transaction
tags:
- Elrond
