description: '<h4>1 credit per API call.</h4><br/>

  <p>Generates an Ethereum account deposit address from an Extended public key. The
  deposit address is generated for the specific index - each extended public key can
  generate

  up to 2^31 addresses starting from index 0 until 2^31 - 1.</p>

  '
operationId: EthGenerateAddress
parameters:
- description: Extended public key of wallet.
  in: path
  name: xpub
  required: true
  schema:
    type: string
    example: xpub6EsCk1uU6cJzqvP9CdsTiJwT2rF748YkPnhv5Qo8q44DG7nn2vbyt48YRsNSUYS44jFCW9gwvD9kLQu9AuqXpTpM1c5hgg9PsuBLdeNncid
- description: Derivation index of the address to be generated.
  in: path
  name: index
  required: true
  schema:
    type: number
    example: 0
- description: Type of Ethereum testnet. Defaults to ethereum-sepolia.
  in: header
  name: x-testnet-type
  required: false
  schema:
    default: ethereum-sepolia
    type: string
    enum:
    - ethereum-sepolia
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/GeneratedAddressEth'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Generate Ethereum account address from Extended public key
tags:
- Ethereum
