description: '<p><b>1 credit per API call</b></p>

  <p>Get Ethereum transaction by transaction hash.</p>

  '
operationId: EthGetTransaction
parameters:
- description: Transaction hash
  in: path
  name: hash
  required: true
  schema:
    type: string
    example: '0xe6e7340394958674cdf8606936d292f565e4ecc476aaa8b258ec8a141f7c75d7'
- description: Type of Ethereum testnet. Defaults to ethereum-sepolia.
  in: header
  name: x-testnet-type
  required: false
  schema:
    default: ethereum-sepolia
    type: string
    enum:
    - ethereum-sepolia
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/EthTx'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '404':
    description: Transaction not found.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error404TxNotFound'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get Ethereum Transaction
tags:
- Ethereum
