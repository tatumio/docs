deprecated: true
description: '<p><b>2 credits per API call</b></p>

  <p><b>This endpoint is deprecated. Use the <a href="https://apidoc.tatum.io/tag/Node-RPC"
  target="_blank">HTTP-based JSON RPC driver</a> instead.</b></p><br/>

  <p>Use this endpoint URL as an http-based web3 driver to connect directly to the
  Ethereum node provided by Tatum.

  To learn more about Ethereum Web3, visit the <a href="https://ethereum.org/en/developers/"
  target="_blank">Ethereum developers'' guide</a>.</p>

  '
operationId: EthWeb3Driver
parameters:
- description: Tatum X-API-Key used for authorization.
  in: path
  name: xApiKey
  required: true
  schema:
    type: string
    example: asdlkfjnqunalkwjfnq2oi303294857k
- description: Type of Ethereum testnet. Defaults to ethereum-sepolia.
  in: query
  name: testnetType
  required: false
  schema:
    default: ethereum-sepolia
    type: string
    enum:
    - ethereum-sepolia
requestBody:
  content:
    application/json:
      schema:
        type: object
        description: Any valid Web3 method content body.
        example:
          jsonrpc: '2.0'
          method: web3_clientVersion
          params: []
          id: 2
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          description: Any valid Web3 response.
          example:
            jsonrpc: '2.0'
            id: 2
            result: Geth/v1.9.9-omnibus-e320ae4c-20191206/linux-amd64/go1.13.4
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
x-codeSamples: []
summary: Web3 HTTP driver
tags:
- Ethereum
