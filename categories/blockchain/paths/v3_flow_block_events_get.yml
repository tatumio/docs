description: <h4>1 credit per API call.</h4><br/><p>Get Flow events from block.</p>
operationId: FlowGetBlockEvents
parameters:
- description: Event type to search for
  in: query
  name: type
  required: true
  schema:
    type: string
    example: A.7e60df042a9c0868.FlowToken.TokensWithdrawn
- description: Block height to start searching
  in: query
  name: from
  required: true
  schema:
    type: number
    example: 654321
- description: Block height to end searching
  in: query
  name: to
  required: true
  schema:
    type: number
    example: 654326
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/FlowEvent'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '404':
    description: Block not found.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error404BlockNotExists'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get Flow events from blocks
tags:
- Flow
