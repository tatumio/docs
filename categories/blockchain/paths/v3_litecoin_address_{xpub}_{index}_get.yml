description: '<h4>5 credits per API call.</h4><br/>

  <p>Generate Litecoin deposit address from Extended public key. Deposit address is
  generated for the specific index - each extended public key can generate

  up to 2^31 addresses starting from index 0 until 2^31 - 1.</p>

  <br />Examples of using this endpoint with the Tatum JS SDK can be found in <a href="https://github.com/tatumio/tatum-js/tree/v2/examples/ltc-example/src/app/ltc.wallet.example.ts"
  target="_blank">Tatum LTC SDK</a>.

  '
operationId: LtcGenerateAddress
parameters:
- description: Extended public key of wallet.
  in: path
  name: xpub
  required: true
  example: xpub6EsCk1uU6cJzqvP9CdsTiJwT2rF748YkPnhv5Qo8q44DG7nn2vbyt48YRsNSUYS44jFCW9gwvD9kLQu9AuqXpTpM1c5hgg9PsuBLdeNncid
  schema:
    type: string
- description: Derivation index of desired address to be generated.
  in: path
  name: index
  required: true
  example: 0
  schema:
    type: number
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            address:
              type: string
              description: Litecoin address
              example: n36h3pAH7sC3z8KMB47BjbqvW2aJd2oTi7
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403AccountIncompatibleXpubBtc'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403AccountAddressGeneral'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Generate Litecoin deposit address from Extended public key
tags:
- Litecoin
