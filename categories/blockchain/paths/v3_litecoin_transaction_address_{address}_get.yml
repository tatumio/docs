description: '<h4>5 credits per API call.</h4>

  <br/><p>Get Litecoin Transaction by address.</p>

  <br />Examples of using this endpoint with the Tatum JS SDK can be found in <a href="https://github.com/tatumio/tatum-js/tree/v2/examples/ltc-example/src/app/ltc.blockchain.example.ts"
  target="_blank">Tatum LTC SDK</a>.''

  '
operationId: LtcGetTxByAddress
parameters:
- description: Address
  in: path
  name: address
  required: true
  schema:
    type: string
    example: n4YNG8q5JyxkeWf7zMi1bMyRZbRKK1W7or
- description: Max number of items per page is 50.
  in: query
  name: pageSize
  schema:
    type: number
    example: 10
    maximum: 50
    minimum: 1
  required: true
- description: Offset to obtain next page of the data.
  in: query
  name: offset
  schema:
    type: number
    example: 0
- description: Only show transactions after this block height.
  in: query
  name: blockFrom
  schema:
    type: number
    example: 2128422
- description: Only show transactions before this block height.
  in: query
  name: blockTo
  schema:
    type: number
    example: 2571813
- description: Type of the transaction to fetch - either incoming, or outgoing. If
    none is present - all transactions are fetched.
  in: query
  name: txType
  schema:
    type: string
    example: incoming
    enum:
    - incoming
    - outgoing
responses:
  '200':
    content:
      application/json:
        schema:
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/LtcTx'
          type: array
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403BtcBlockchain'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get Litecoin Transactions by address
tags:
- Litecoin
