description: '<p><b>1 credit per API call</b></p>

  <p>Get ONE account balance in ONE. This method does not prints any balance of the
  HRM20 or HRM721 tokens on the account.</p>

  '
operationId: OneGetBalance
parameters:
- description: Account address you want to get balance of
  in: path
  name: address
  required: true
  schema:
    type: string
    example: '0x3223AEB8404C7525FcAA6C512f91e287AE9FfE7B'
- description: Shard to read data from
  in: query
  name: shardID
  required: false
  schema:
    default: 0
    type: number
    example: 0
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/OneBalance'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get ONE Account balance
tags:
- Harmony
