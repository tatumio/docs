description: '<h4>5 credits per API call.</h4><br/>

  <p>Get VeChain Transaction Receipt by transaction hash. Transaction receipt is available
  only after transaction is

  included in the block and contains information about paid fee or created contract
  address and much more.</p>

  '
operationId: VetGetTransactionReceipt
parameters:
- description: Transaction hash
  in: path
  name: hash
  required: true
  schema:
    type: string
    example: '0x24f691abab680972437028af22bc7a43c3fbe8d6d7eefc420dea2daf554758a7'
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/VetTxReceipt'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403VetFailed'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get VeChain Transaction Receipt
tags:
- VeChain
