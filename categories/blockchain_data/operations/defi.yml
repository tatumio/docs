components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: t-645a26e22d0761001c811c84-645a26e32d0761001c811c8a
security:
  - ApiKeyAuth: []

info:
  title: Data API
  version: "1.0.0"
openapi: 3.0.3
paths:
  /v3/data/events:
    get:
      description: >
        <p><b>20 credits per API call</b></p>

        <p>Get all events on given addresses and / or in the requested block
        range on the following blockchains:</p>

        <ul>

        <li>Celo - celo / celo-testnet</li>

        <li>Ethereum - ethereum / ethereum-sepolia</li>

        <li>BNB (Binance) Smart Chain - bsc / bsc-testnet</li>

        <li>Polygon - polygon / polygon-mumbai</li>

        <li>Horizen EON - eon-mainnet</li>

        <li>Chiliz - chiliz-mainnet</li>

        </ul>

        <p>To get started:</p>

        <ul>

        <li>To improve response times and obtain specific data, it is
        recommended to use proper filtering techniques. Please provide a chain
        name and a combination of filters that will accomplish this (at least
        block range or contract addresses must be specified).</li>

        <li>It is possible to specify multiple contract addresses at once by
        passing them as a comma separated string.</li>

        <li>If block range is not specified, the API attempts to go through all
        available blocks, which may result in a timeout error.</li>

        <li>It is recommended to filter only one specific type of events, which
        comes with built-in decoding for all the supported types.</li>

        <li>It is, however, also possible to filter by signature hashes, which
        can be passed together as a comma separated string.</li>

        </ul>

        <p>As noted above, aside from general info and hashed event data, the
        API also decodes them for you in case you filter by one of the following
        supported event types:</p>

        <ul>

        <li><code>tokenTransfer</code>: All transfers of fungible tokens
        (including stablecoins) and NFTs as per ERC-20 and ERC-721
        standard.</li>

        <li><code>multitokenTransfer</code>: All transfers of multitokens (both
        single transfers and batch transfers) as per ERC-1155 standard.</li>

        <li><code>stablecoinTransfer</code>: Refers to the transfer of specific
        stablecoins on the mainnet. Typically, the top 10 to 16 stablecoins on
        each chain according to CoinMarketCap are included. If the
        <code>contractAddresses</code> parameter is also used in the filter
        combination, any tokens specified in it will also be included in the
        list.</li>

        <li><code>uniswapTrade</code>: Provides all swap events that occur on
        both Uniswap V2 and V3. In some cases, it may not be possible to map the
        swapped amounts to specific tokens. As a result, certain decoded data
        such as token amounts might be missing or in the original big number
        format. This will be indicated by the response parameter
        <code>partiallyRaw: true</code>.</li>

        </ul>
      operationId: GetEvents
      parameters:
        - description: The blockchain to work with.
          in: query
          name: chain
          required: true
          schema:
            $ref: "../../../components/schemas.yml#/components/schemas/ChainEnum"
        - description: >
            The blockchain addresses of the contracts where requested events
            were emitted.

            It is possible to enter list of up to 10 addresses as a comma
            separated string.
          in: query
          name: contractAddresses
          required: true
          schema:
            type: string
            example: "0x95ad61b0a150d79219dcf64e1e6cc01f0b64c4ce"
        - description: First block to start from (including this one).
          in: query
          name: blockFrom
          required: true
          schema:
            $ref: "../../../components/schemas.yml#/components/schemas/BlockNumber"
        - description: Last block to finish on (including this one).
          in: query
          name: blockTo
          required: true
          schema:
            $ref: "../../../components/schemas.yml#/components/schemas/BlockNumberTo"
        - description: >
            The type of events that should be returned, which comes with decoded
            data in the response

            (cannot be used together with signatures).
          in: query
          name: eventType
          required: true
          schema:
            type: string
            example: tokenTransfer
            enum:
              - tokenTransfer
              - multitokenTransfer
              - stablecoinTransfer
              - uniswapTrade
        - description: >
            The types of events that should be returned, specified by hashed
            signature

            (cannot be used together with eventType).

            It is possible to enter list of multiple signatures as a comma
            separated string.
          in: query
          name: signatures
          schema:
            type: string
            example: "0xddf252ad1be2c89b69c2b068fc378daa952ba7f163c4a11628f55a4df523b3ef"
        - description: The number of items per page (default is 50).
          in: query
          name: pageSize
          schema:
            $ref: "../../../components/schemas.yml#/components/schemas/PageSize"
        - description: The offset to obtain next page of the data.
          in: query
          name: offset
          schema:
            $ref: "../../../components/schemas.yml#/components/schemas/Offset"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                description: List of all event data.
                $ref: "../../../components/schemas.yml#/components/schemas/Event"
