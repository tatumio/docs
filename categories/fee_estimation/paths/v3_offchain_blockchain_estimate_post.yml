description: '<h4>2 credits per API call.</h4><br/>

  <p>Estimate current transaction fee for ledger to blockchain transaction.<br/>

  Supported blockchains:

  <ul>

  <li>Bitcoin</li>

  <li>Litecoin</li>

  <li>Dogecoin</li>

  </ul>

  </p>

  '
operationId: offchainEstimateFee
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/OffchainEstimateFee'
  required: true
responses:
  '200':
    headers:
      x-current-block:
        schema:
          type: number
        description: Current block of the blockchain.
      x-current-block-time:
        schema:
          type: string
          format: date-time
          example: '2021-11-11T11:54:49.000Z'
        description: Current block time.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/FeeBtcBased'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Estimate ledger to blockchain transaction fee
tags:
- Virtual account blockchain fees
