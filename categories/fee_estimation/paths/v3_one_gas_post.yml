description: '<p><b>2 credits per API call</b></p>

  <p>Get an estimated gas price and the number of gas units needed for a Harmony transaction.</p>

  <p><b>NOTE:</b> The estimated gas price is returned in <b>wei</b>. However, when
  <a href="https://apidoc.tatum.io/tag/Harmony#operation/OneBlockchainTransfer" target="_blank">making
  the transaction itself</a>, you have to provide the gas price in <b>Gwei</b>. Make
  sure to convert the estimated gas price from wei to Gwei before submitting your
  transaction.</p>

  '
operationId: OneEstimateGas
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/OneEstimateGas'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          required:
          - gasLimit
          - gasPrice
          properties:
            gasLimit:
              type: string
              description: The number of the gas units needed to process the transaction
                at the estimated gas price
              example: '21000'
            gasPrice:
              type: string
              description: The estimated price for one gas unit (in wei)
              example: '10000000000'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403BscTxBody'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403BscGasCalculation'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Estimate Harmony transaction fees
tags:
- Blockchain fees
