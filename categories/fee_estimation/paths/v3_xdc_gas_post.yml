description: '<p><b>2 credits per API call</b></p>

  <p>Get an estimated gas price and the number of gas units needed for a XinFin transaction.
  The gas price is obtained from <a href="https://rpc.xinfin.network/gasPrice" target="_blank">https://rpc.xinfin.network/gasPrice</a>.</p>

  <p style="border:4px solid DeepSkyBlue;"><b>NOTE:</b> The estimated gas price is
  returned in <b>wei</b>. However, when <a href="https://apidoc.tatum.io/tag/XinFin#operation/XdcBlockchainTransfer"
  target="_blank">making the transaction itself</a> and providing the custom fee,
  you have to provide the gas price in <b>Gwei</b>. Make sure to convert the estimated
  gas price from wei to Gwei before submitting your transaction.</p>

  '
operationId: XdcEstimateGas
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/XdcEstimateGas'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/GasEstimated'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403XdcGasCalculation'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Estimate the fee for a XinFin transaction
tags:
- Blockchain fees
