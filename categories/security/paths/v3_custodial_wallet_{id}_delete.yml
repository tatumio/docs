description: '<h4>1 credit per API call.</h4><br/>

  <p>Delete managed address. Once deleted, the address won''t be charged in a daily
  credit usage, but it <b>won''t be possible to get the private key</b> for it.</p>

  '
operationId: CustodialDeleteWallet
parameters:
- in: path
  required: true
  description: WalletID of the managed address
  name: id
  schema:
    type: string
    format: uuid
    example: 3ad54647-4166-4d34-9186-fd46caaba945
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Delete managed address
tags:
- Custodial managed wallets
