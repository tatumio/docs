description: '<h4>1 credit per API call.</h4><br/>

  <p>Get managed address for an API Key. It''s possible to export the private key,
  if query parameter <b>export</b> is set to true.</p>

  '
operationId: CustodialGetWallet
parameters:
- in: path
  required: true
  description: WalletID of the managed address
  name: id
  schema:
    type: string
    format: uuid
    example: 3ad54647-4166-4d34-9186-fd46caaba945
- in: query
  name: export
  required: false
  description: If set to "true", returns the private key in the response; if not set,
    defaults to "false" (the private key is not included in the response)
  schema:
    type: boolean
    example: false
    default: false
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/CustodialManagedAddress'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get managed address
tags:
- Custodial managed wallets
