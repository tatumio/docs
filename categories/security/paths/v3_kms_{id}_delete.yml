description: <h4>2 credits per API call.</h4><br/><p>Delete transaction to be signed.
  When deleting offchain transaction, linked withdrawal will be cancelled automatically.</p>
operationId: DeletePendingTransactionToSign
parameters:
- description: ID of transaction
  in: path
  name: id
  required: true
  schema:
    type: string
    maxLength: 24
    minLength: 24
- description: Defines whether fee should be reverted to account balance as well as
    amount. Defaults to true. Revert true would be typically used when withdrawal
    was not broadcast to blockchain. False is used usually for Ethereum ERC20 based
    currencies.
  in: query
  name: revert
  required: false
  schema:
    default: true
    example: true
    type: boolean
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403KMSNotExists'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403WithdrawalNotFound'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Delete transaction
tags:
- Key Management System
