description: '<h4>2 credits per API call.</h4><br/>

  <p>Mark pending transaction to sign as a complete and update it with a transactionID
  from the blockchain.</p>

  '
operationId: CompletePendingSignature
parameters:
- description: ID of pending transaction
  in: path
  name: id
  required: true
  schema:
    type: string
    example: f91827364f91827364ajdur7
    maxLength: 24
    minLength: 24
- description: transaction ID of blockchain transaction
  in: path
  name: txId
  required: true
  schema:
    type: string
    example: '0x94Ce79B9F001E25BBEbE7C01998A78F7B27D1326'
    maxLength: 80
    minLength: 10
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Complete pending transaction to sign
tags:
- Key Management System
