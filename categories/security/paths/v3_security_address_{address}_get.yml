description: '<h4>1 credit per API call.</h4><br/>

  <p>Check, if the blockchain address is malicous. Malicous address can contain assets
  from the DarkWeb, is connected to the scam projects or contains stolen funds.</p><br/>

  <p>Supported Chains: ETH, BTC, LTC</p>

  '
operationId: CheckMalicousAddress
parameters:
- description: Blockchain Address to check
  in: path
  name: address
  required: true
  schema:
    example: '0x002Bf459dC58584D58886169EA0E80f3Ca95FFAF'
    type: string
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Whether address is malicous or not
              example: valid
              enum:
              - valid
              - invalid
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Check malicous address
tags:
- Malicious address
