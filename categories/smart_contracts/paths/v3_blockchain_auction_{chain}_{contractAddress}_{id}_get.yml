description: '<p><b>1 credit per API call</b></p>

  <p>Get information about a specific auctioned asset at the NFT auction.</p>

  <p>This API is supported for the following blockchains:</p>

  <ul>

  <li>BNB Smart Chain</li>

  <li>Celo</li>

  <li>Ethereum</li>

  <li>Harmony</li>

  <li>Polygon</li>

  </ul>

  '
operationId: GetAuction
parameters:
- description: Blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    enum:
    - ETH
    - ONE
    - CELO
    - MATIC
    - BSC
- description: Contract address
  in: path
  name: contractAddress
  required: true
  schema:
    type: string
    example: '0xe6e7340394958674cdf8606936d292f565e4ecc4'
- description: Auction ID
  in: path
  name: id
  required: true
  schema:
    type: string
    example: '123456'
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            amount:
              type: string
              description: Amount of NFTs to sold in this auction. Valid only for
                ERC1155 listings.
              example: '1'
            bidder:
              type: string
              description: Address of the highest buyer, if exists.
              example: '0xc21C81ef03f98898Fb155E00C364e8a7b9D158b8'
            erc20Address:
              type: string
              description: Address of the ERC20 token smart contract, which should
                be used for paying for the asset..
              example: '0xc21C81ef03f98898Fb155E00C364e8a7b9D158b8'
            isErc721:
              type: boolean
              description: If the listing is for ERC721 or ERC1155 token.
              example: true
            startedAt:
              type: string
              description: Block height this auction started at.
              example: '12345'
            endedAt:
              type: string
              description: Block height this auction ended at.
              example: '12349'
            nftAddress:
              type: string
              description: Address of the NFT smart contract.
              example: '0xc21C81ef03f98898Fb155E00C364e8a7b9D158b8'
            endingPrice:
              type: string
              description: Final auction price of the NFT asset in native currency
                or ERC20 token based on the presence of erc20Address field.
              example: '1.234'
            seller:
              type: string
              description: Address of the seller.
              example: '0xc21C81ef03f98898Fb155E00C364e8a7b9D158b8'
            highestBid:
              type: string
              description: Current highest bid of the NFT asset in native currency
                or ERC20 token based on the presence of erc20Address field.
              example: '1.234'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403TxNotFound'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get information about an auctioned asset at the NFT auction
tags:
- Auction
