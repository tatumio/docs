description: '<p><b>1 credit per API call</b></p>

  <p>Get information about an NFT marketplace on Solana.</p>

  <p>This API is in <b>alpha</b> and is supported only for the mainnet on Solana.</p>

  '
operationId: GetMarketplaceInfo
parameters:
- description: Blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    example: SOL
    enum:
    - SOL
- description: Contract address
  in: path
  name: contractAddress
  required: true
  schema:
    type: string
    example: 3MgkEwYY4b8iSX2yMLnbQ7n8KzNRKNAgTGJwVbEcKkUz
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            feeAccount:
              maxLength: 44
              minLength: 32
              description: Fee Account Address
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              type: string
            treasuryAccount:
              maxLength: 44
              minLength: 32
              description: Treasury Account Address
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              type: string
            authority:
              maxLength: 44
              minLength: 32
              description: Authority Address
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              type: string
            creator:
              maxLength: 44
              minLength: 32
              description: Creator Address
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              type: string
            marketplaceFee:
              type: number
              description: The percentage of the amount that an NFT was sold for that
                will be sent to the marketplace as a fee. To set the fee to 1%, set
                this parameter to <code>100</code>; to set 10%, set this parameter
                to <code>1000</code>; to set 50%, set this parameter to <code>5000</code>,
                and so on.
              example: 150
              minimum: 0
              maximum: 10000
            treasuryMint:
              description: Address of a SPL token contract
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              maxLength: 44
              minLength: 32
              type: string
            treasuryWithdrawalDestination:
              description: The address that will be able to withdraw funds from the
                marketplace treasury account to own address
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              maxLength: 44
              minLength: 32
              type: string
            feeWithdrawalDestination:
              description: The address that will be able to withdraw funds from the
                marketplace fee account to own address
              example: FZAS4mtPvswgVxbpc117SqfNgCDLTCtk5CoeAtt58FWU
              maxLength: 44
              minLength: 32
              type: string
            requiresSignOff:
              description: If set to "true", the marketplace must sign all operations
                related to the listings and sales.
              example: true
              type: boolean
            canChangeSalePrice:
              description: If set to "true", the marketplace can change the sale price
                that the seller intentionally set to 0.
              example: true
              type: boolean
          required:
          - feeAccount
          - treasuryAccount
          - treasuryWithdrawalDestination
          - feeWithdrawalDestination
          - treasuryMint
          - authority
          - creator
          - marketplaceFee
          - requiresSignOff
          - canChangeSalePrice
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403TxNotFound'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get information about an NFT marketplace on Solana
tags:
- Marketplace
