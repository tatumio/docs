summary: Check whether the gas pump address with a specified index is activated
description: "<p><b>1 credit per API call</b></p>\n<p>Check whether the gas pump address\
  \ with a specified index is <a href=\"#operation/ActivateGasPumpAddresses\">activated</a>\
  \ and can send funds to other addresses.</p>\n<p>You can use this API when a customer\
  \ initiates a fund transfer and you need to check whether their gas pump address\
  \ is allowed to send funds.</p> \n<p>This API is supported for the following blockchains:</p>\n\
  <ul>\n<li>BNB Smart Chain</li>\n<li>Celo</li>\n<li>Ethereum</li>\n<li>Harmony</li>\n\
  <li>Klaytn</li>\n<li>Polygon</li>\n<li>TRON</li>\n</ul>\n"
parameters:
- name: chain
  in: path
  description: The blockchain to work with
  required: true
  schema:
    type: string
    enum:
    - BSC
    - CELO
    - ETH
    - MATIC
    - KLAY
    - ONE
    - TRON
    example: ETH
- name: owner
  in: path
  description: The blockchain address that owns the gas pump address to check; can
    be referred to as "master address"
  required: true
  schema:
    type: string
- name: index
  in: path
  description: The index of the gas pump address to check
  required: true
  schema:
    type: number
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Activated'
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
operationId: GasPumpAddressesActivatedOrNot
security:
- X-API-Key: []
x-codeSamples: []
tags:
- Gas pump
