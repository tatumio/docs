description: '<p><b>1 credit per API call</b></p>

  <p>Get all Multi Tokens that a blockchain address holds. The Multi Tokens are returned
  grouped by the smart contracts they were minted on.</p>

  <p>This API is supported for the following blockchains:</p>

  <ul>

  <li>Celo</li>

  <li>Ethereum</li>

  <li>Polygon</li>

  </ul>

  '
operationId: MultiTokenGetAddressBalance
parameters:
- description: Blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    enum:
    - ETH
    - MATIC
    - CELO
    example: ETH
- description: Blockchain address
  in: path
  name: address
  required: true
  schema:
    type: string
    example: '0x3223AEB8404C7525FcAA6C512f91e287AE9FfE7B'
- description: Type of testnet. Defaults to Sepolia. Valid only for ETH invocations.
  in: header
  name: x-testnet-type
  required: false
  schema:
    default: ethereum-sepolia
    type: string
    enum:
    - ethereum-sepolia
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              contractAddress:
                type: string
                example: '0x771987a5add0ef1ce303aa069df82dd7f8fbb33b'
                description: Contract address of the Multi Token
              balances:
                type: array
                required:
                - tokenId
                - amount
                items:
                  type: object
                  properties:
                    tokenId:
                      type: string
                      description: Token ID.
                      example: '10'
                    amount:
                      type: string
                      description: Number of tokens held by the address.
                      example: '17'
                    blockNumber:
                      type: number
                      description: Block number when the token was received by the
                        address.
                      example: 1087623
              metadata:
                type: array
                items:
                  type: object
                  properties:
                    tokenId:
                      description: The ID of the Multi Token owned by this address
                      example: '1'
                      type: string
                    url:
                      description: The URL pointing to the Multi Token metadata; the
                        URL may not be present, and if it is not returned, you can
                        get it by calling the Multi Token Contract.uri() method
                      example: ipfs://QmXFpaS3S7CkLZvihLFA9JbawKdqhjg8dJeDkPntmkD2Pc
                      type: string
                    metadata:
                      type: object
                      description: The metadata scheme obtained from the metadata
                        URL; the scheme may not be present, and if it is not returned,
                        you can get it using the <a href="#operation/MultiTokenGetMetadata">Multi
                        Token metadata API</a>
                      example:
                        name: Example NFT name
                        description: Example NFT description
                        image: ipfs://QmP4R7ACZ7JRQ6sLdmnPHqjWEXxzdnPvhAV2f6RnQ8uxJ6
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403Celo'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get all Multi Tokens that a blockchain address holds
tags:
- Multi Tokens (ERC-1155 or compatible)
