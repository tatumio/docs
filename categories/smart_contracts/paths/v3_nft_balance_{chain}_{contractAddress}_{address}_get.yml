description: '<p><b>1 credit per API call</b></p>

  <p>Get the NFTs minted on a specific smart contract (the <code>contractAddress</code>
  path parameter in the request endpoint URL) that a blockchain address holds.</p>

  <p><b>NOTE:</b> This API works only for the NFT smart contracts deployed using the
  <a href="#operation/NftDeployErc721">Tatum smart contract API</a>.</p>

  <p>This API is supported for the following blockchains:</p>

  <ul>

  <li>Algorand</li>

  <li>BNB Smart Chain</li>

  <li>Celo</li>

  <li>Elrond</li>

  <li>Ethereum</li>

  <li>Flow</li>

  <li>Harmony</li>

  <li>Klaytn</li>

  <li>KuCoin Community Chain</li>

  <li>Polygon</li>

  <li>Solana</li>

  <li>TRON</li>

  </ul>

  '
operationId: NftGetBalanceErc721
parameters:
- description: The blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    enum:
    - ETH
    - MATIC
    - KCS
    - ONE
    - KLAY
    - CELO
    - TRON
    - FLOW
    - BSC
    - SOL
    - ALGO
    - EGLD
- description: The blockchain address that you want to get the token balance of
  in: path
  name: address
  required: true
  schema:
    type: string
    example: '0x3223AEB8404C7525FcAA6C512f91e287AE9FfE7B'
- description: The address of the NFT smart contract
  in: path
  name: contractAddress
  required: true
  schema:
    type: string
    example: '0x94Ce79B9F001E25BBEbE7C01998A78F7B27D1326'
- description: Type of Ethereum testnet. Defaults to Sepolia. Valid only for ETH invocations
    for testnet API Key. For mainnet API Key, this value is ignored.
  in: header
  name: x-testnet-type
  required: false
  schema:
    default: ethereum-sepolia
    type: string
    enum:
    - ethereum-sepolia
responses:
  '200':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/NftGetBalanceScAlgo'
          - $ref: '../../../components/migrated.yml#/components/schemas/NftGetBalanceSc'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get the NFTs from a specific smart contract that a blockchain address holds
tags:
- NFT (ERC-721 or compatible)
