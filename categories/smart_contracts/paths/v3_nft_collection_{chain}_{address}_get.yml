description: '<p><b>1 credit per API call + 5 credits for each listed NFT</b></p>

  <p>Get all NFTs from a collection (all the NFTs that were minted on the smart contract).</p>

  <p>This API is supported for the following blockchains:</p>

  <ul>

  <li>Celo</li>

  <li>Ethereum</li>

  <li>Polygon</li>

  </ul>

  '
operationId: NftGetTokensByCollectionErc721
parameters:
- description: The blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    example: ETH
    enum:
    - CELO
    - MATIC
    - ETH
- description: Max number of items per page is 50.
  in: query
  name: pageSize
  schema:
    type: number
    example: 10
    maximum: 50
    minimum: 1
  required: true
- description: Offset to obtain next page of the data.
  in: query
  name: offset
  schema:
    type: number
    example: 0
- description: The blockchain address of the collection
  in: path
  name: address
  required: true
  schema:
    type: string
    example: '0x80d8bac9a6901698b3749fe336bbd1385c1f98f2'
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/NftTokenByCollectionErc721'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get all NFTs from a collection
tags:
- NFT (ERC-721 or compatible)
