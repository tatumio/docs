description: "<p><b>100 credits per API call on Flow<br/>\n2 credits per API call\
  \ on the other blockchains</b></p>\n<p>You can mint NFTs using either of the following\
  \ methods:</p>\n<ul>\n<li><a href=\"#NftExpress\">Using NFT Express</a></li>\n<li><a\
  \ href=\"#NftNative\">Natively on a blockchain</a></li>\n</ul>\n<h3 id=\"NftExpress\"\
  >Minting NFTs using NFT Express</h3>\n<p>NFT Express is Tatum's feature that helps\
  \ you mint NFTs easier than minting natively on a blockchain.</p>\n<ul>\n<li><b>You\
  \ do not need to enter your private key or signature ID.</b><br/>NFT Express uses\
  \ the private key provided by Tatum.</li>\n<li><b>You do not need to hold crypto\
  \ or keep addresses topped up with crypto to pay for minting transactions.</b>\n\
  <ul>\n<li>To use NFT Express on the <b>mainnet</b>, you have to have a <a href=\"\
  https://tatum.io/pricing\" target=\"_blank\">paid pricing plan</a>.<br/>Tatum covers\
  \ your transaction fees for NFT minting and pays for them from its own blockchain\
  \ address. Then, the fee amount paid by Tatum is converted to the number of credits,\
  \ and these credits are deducted from the monthly credit allowance of your paid\
  \ pricing plan.<br/>The transaction fees and the corresponding numbers of credits\
  \ deducted from your allowance vary depending on what blockchain you mint NFTs on.</li>\n\
  <li>On the <b>testnet</b>, only one credit is deducted from the monthly credit allowance\
  \ for transaction fee. You can mint NFTs with NFT Express regardless of your pricing\
  \ plan.</li>\n</ul>\n</li>\n</ul>\n<p>With NFT Express, you can choose whether to\
  \ mint NFTs on the <a href=\"#NftExpressPrebuilt\">pre-built NFT smart contract\
  \ provided by Tatum</a> or on <a href=\"#NftExpressOwn\">your own smart contract</a>.</p>\n\
  <h4 id=\"NftExpressPrebuilt\">Use the pre-built smart contract provided by Tatum\
  \ to mint NFTs</h4>\n<p>If you want to mint NFTs using the pre-built smart contract,\
  \ you do not need to deploy your own NFT smart contract. You do not need to provide\
  \ the address of the NFT smart contract and the token ID in the request body either.\
  \ The address of the smart contract and the token ID are provided automatically\
  \ by Tatum.<br/>The token ID is autogenerated. It starts with 0 and is increased\
  \ by 1 for each new NFT. The token ID is calculated separately for each supported\
  \ blockchain and its mainnet and testnet.<br/>\nFor more information, see <a href=\"\
  https://docs.tatum.io/nft-express/mint-nfts-with-tatums-nft-express\" target=\"\
  _blank\">our user documentation</a>.</p>\n<p>You can mint NFTs on the pre-built\
  \ smart contract provided by Tatum on the following blockchains:</p>\n<ul>\n<li>Algorand</li>\n\
  <li>BNB Smart Chain</li>\n<li>Celo</li>\n<li>Ethereum</li>\n<li>Harmony</li>\n<li>Klaytn</li>\n\
  <li>Polygon</li>\n<li>Solana</li>\n</ul>\n<p>Depending on what blockchain you use,\
  \ choose the request body schema to use in the API call.</p>\n<ul>\n<li>To mint\
  \ NFTs on <b>BNB Smart Chain</b>, <b>Celo</b>, <b>Ethereum</b>, <b>Harmony</b>,\
  \ <b>Klaytn</b>, or <b>Polygon</b>, use this API with the <code>MintNftExpress</code>\
  \ schema of the request body.</li>\n<li>To mint NFTs on <b>Algorand</b>, use this\
  \ API with the <code>MintNftExpressAlgorand</code> schema of the request body.<br/>To\
  \ be able to <a href=\"#operation/NftBurnErc721\">burn the minted NFTs</a> any time\
  \ later, specify the address of the manager account in the <code>manager</code>\
  \ parameter.<br/>An NFT minted on Algorand is automatically transferred to your\
  \ blockchain address. After the NFT is minted, you have to transfer it to the recipient's\
  \ address. The recipient has to agree in advance to receive your NFT because Algorand\
  \ charges users for storing NFTs on their addresses, and an Algorand blockchain\
  \ address by default does not receive NFTs unless explicitly agreed.<br/>This how\
  \ it works:\n<li>To mint NFTs on <b>Tezos</b>, use this API with the <code>MintNftExpressTezos</code>\
  \ schema of the request body. In order to use this function, it is necessary to\
  \ deploy the contract using NFT Express </li>\n<ol>\n<li>The recipient <a href=\"\
  https://apidoc.tatum.io/tag/Algorand#operation/AlgorandBlockchainReceiveAsset\"\
  \ target=\"_blank\">agrees to receive the NFT</a> to their address.</li>\n<li>You\
  \ <a href=\"#operation/NftTransferErc721\">transfer the NFT</a> to the recipient's\
  \ address (use the <code>transferNftAlgoExpress</code> schema of the request body).<br\
  \ /><b>NOTE:</b> On the <b>mainnet</b>, Tatum covers your transaction fees for the\
  \ NFT transfer and pays for them from its own blockchain address. Then, the fee\
  \ amount paid by Tatum is converted to the number of credits, and these credits\
  \ are deducted from the monthly credit allowance of your paid pricing plan. On the\
  \ <b>testnet</b>, only one credit is deducted from the monthly credit allowance\
  \ for transaction fee.</li>\n</ol></li>\n<li>To mint NFTs on <b>Solana</b>, use\
  \ this API with the <code>MintNftExpressSolana</code> schema of the request body.<br/>Solana\
  \ uses the <a href=\"https://www.metaplex.com/\" target=\"_blank\">Metaplex Protocol</a>,\
  \ a smart contract and metadata standard for creating and working with NFTs. When\
  \ you mint an NFT on Solana with NFT Express, the pre-built smart contract based\
  \ on the Metaplex Protocol is used.<br/>When an NFT is minted on Solana, a new blockchain\
  \ address is created to receive the NFT under the recipient's account address (the\
  \ one in the <code>to</code> parameter of the request body). This address is returned\
  \ in the <code>nftAccountAddress</code> parameter in the response body, is owned\
  \ by the recipient's address, and has the same private key.<br/>The response body\
  \ also returns the address of the minted NFT itself, which is held in the <code>nftAddress</code>\
  \ parameter.</li></ul>\n<h4 id=\"NftExpressOwn\">Use your own smart contract to\
  \ mint NFTs</h4>\n<p>If you want to mint NFTs using your own smart contract, you\
  \ are going to use an <b>NTF minter</b>, a special blockchain address provided by\
  \ Tatum that will cover the minting fees. The number of credits equivalent to the\
  \ fees will be then deducted from the monthly credit allowance of your paid pricing\
  \ plan.</br>\n<p>For more information, see <a href=\"https://docs.tatum.io/nft-express/use-nft-express-with-your-own-smart-contract\"\
  \ target=\"_blank\">our user documentation</a> and the <a href=\"https://blog.tatum.io/how-to-mint-nfts-using-tatums-nft-minter-965194d53c9f\"\
  \ target=\"_blank\">article in the Tatum blog</a>.</p>\n<p>You can mint NFTs on\
  \ your own smart contract on the following blockchains:</p>\n<ul>\n<li>BNB Smart\
  \ Chain</li>\n<li>Celo</li>\n<li>Ethereum</li>\n<li>Harmony</li>\n<li>Klaytn</li>\n\
  <li>Polygon</li>\n<li>Horizen Eon</li>\n</ul>\n<p>To mint NFTs using your own smart\
  \ contract, do the following:</p>\n<ol>\n<li>In the table located under this section,\
  \ find the blockchain address of the Tatum NFT minter for your blockchain and network\
  \ (mainnet or testnet).</li>\n<li><a href=\"#operation/NftAddMinter\">Add the minter\
  \ address as an NFT minter to your smart contract</a>.</li>\n<li>Use this API with\
  \ the <code>MintNftMinter</code> schema of the request body.<br />In the request\
  \ body, enter the following information:\n<ul>\n<li><code>chain</code> is the blockchain\
  \ that you use.</li>\n<li><code>to</code> is the blockchain address where to send\
  \ the minted NFT to.</li>\n<li><code>url</code> is the URL of the NFT metadata.</li>\n\
  <li><code>minter</code> is the address of the NFT minter that you found in Step\
  \ 1.</li>\n<li><code>contractAddress</code> is the address of your NFT smart contract.</li>\n\
  <li><code>tokenId</code> is the the token ID of the NFT.<br />For example:\n<pre>\n\
  {\n  \"chain\": \"CELO\",\n  \"to\": \"0x8ce4e40889a13971681391aad29e88efaf91f784\"\
  ,\n  \"url\": \"ipfs://QmXJJ6UF5WkF4WTJvsdhiA1etGwBLfpva7Vr9AudGMe3pj\",\n  \"contractAddress\"\
  : \"0x687422eEA2cB73B5d3e242bA5456b782919AFc85\",\n  \"tokenId\": \"0123\",\n  \"\
  minter\": \"0xBC2eBA680EE50d685cc4Fe65f102AA70AfB27D3F\"\n}\n</pre>\nWhen you make\
  \ an API call with this request body, the private key of the NFT minter will be\
  \ added to the request body automatically:\n<pre>\n{\n  \"chain\": \"CELO\",\n \
  \ \"to\": \"0x8ce4e40889a13971681391aad29e88efaf91f784\",\n  \"url\": \"ipfs://QmXJJ6UF5WkF4WTJvsdhiA1etGwBLfpva7Vr9AudGMe3pj\"\
  ,\n  \"contractAddress\": \"0x687422eEA2cB73B5d3e242bA5456b782919AFc85\",\n  \"\
  tokenId\": \"0123\",\n  \"minter\": \"0xBC2eBA680EE50d685cc4Fe65f102AA70AfB27D3F\"\
  ,\n  \"fromPrivateKey\": \"0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2\"\
  \n}\n</pre>                               \n</li></ul></li>\n</ol>\n<p>The following\
  \ table lists the blockchain addresses of the Tatum NFT minters for the testnet\
  \ and mainnet of the supported blockchains:</p>\n<table>\n  <tr>\n    <th>Blockchain</th>\n\
  \    <th>Minter address - testnet*</th>\n    <th>Minter address - mainnet**</th>\n\
  \  </tr>\n  <tr>\n    <td>BNB Smart Chain</td>\n    <td>0xc16ae5e8c985b906935a0cadf4e24f0400531883</td>\n\
  \    <td>0x49678AAB11E001eb3cB2cBD9aA96b36DC2461A94</td>\n  </tr>\n  <tr>\n    <td>Celo</td>\n\
  \    <td>0xBC2eBA680EE50d685cc4Fe65f102AA70AfB27D3F</td>\n    <td>0x49678AAB11E001eb3cB2cBD9aA96b36DC2461A94</td>\n\
  \  </tr>\n  <tr>\n    <td>Ethereum</td>\n    <td>0x53e8577C4347C365E4e0DA5B57A589cB6f2AB848</td>\n\
  \    <td>0x49678AAB11E001eb3cB2cBD9aA96b36DC2461A94</td>\n  </tr>\n  <tr>\n    <td>Harmony</td>\n\
  \    <td>0x8906f62d40293ddca77fdf6714c3f63265deddf0</td>\n    <td>0x49678AAB11E001eb3cB2cBD9aA96b36DC2461A94</td>\n\
  \  </tr>\n  <tr>\n    <td>Klaytn</td>\n    <td>0x80d8bac9a6901698b3749fe336bbd1385c1f98f2</td>\n\
  \    <td>0x49678AAB11E001eb3cB2cBD9aA96b36DC2461A94</td>\n  </tr>\n  <tr>\n    <td>Polygon</td>\n\
  \    <td>0x542b9ac4945a3836fd12ad98acbc76a0c8b743f5</td>\n    <td>0x49678AAB11E001eb3cB2cBD9aA96b36DC2461A94</td>\n\
  \  </tr>\n  <tr>\n  <td>Horizen Eon</td>\n    <td>0x53e8577c4347c365e4e0da5b57a589cb6f2ab848</td>\n\
  \    <td>0x625805bf8fe714589ea8c90dbc294e656104c7b3</td>\n  </tr>\n</table>\n<p>*If\
  \ a minter blockchain address on the testnet does not have sufficient funds to cover\
  \ the transaction fee, add some amount to it using a crypto faucet of the blockchain.</p>\n\
  <p>**To be able to use NFT Express on the mainnet, you have to have a <a href=\"\
  https://tatum.io/pricing\">paid pricing plan</a>.<br/>For Ethereum specifically,\
  \ we recommend an Enterprise Plan because transaction fees on Ethereum are very\
  \ high.</p>\n<h3 id=\"NftNative\">Minting NFTs natively on a blockchain</h3>\n<p>When\
  \ minting an NFT natively on a blockchain, you are using your own smart contract.\
  \ You are charged a fee for the transaction, and you must sign the transaction with\
  \ the private key of the blockchain address from which the fee will be deducted.</p>\n\
  <p>Providing the private key in the API is not a secure way of signing transactions,\
  \ because the private key can be stolen or exposed. Your private keys should never\
  \ leave your security perimeter. You should use the private keys only for testing\
  \ a solution you are building on the <b>testnet</b> of a blockchain.</p>\n<p>For\
  \ signing transactions on the <b>mainnet</b>, we strongly recommend that you use\
  \ the Tatum <a href=\"https://github.com/tatumio/tatum-kms\" target=\"_blank\">Key\
  \ Management System (KMS)</a> and provide the signature ID instead of the private\
  \ key in the API. Alternatively, you can use the <a href=\"https://github.com/tatumio/tatum-js/tree/v2\"\
  \ target=\"_blank\">Tatum JavaScript client</a>.</p>\n<p>You can mint NFTs natively\
  \ on the following blockchains:</p>\n<ul>\n<li>Algorand</li>\n<li>BNB Smart Chain</li>\n\
  <li>Celo</li>\n<li>Ethereum</li>\n<li>Flow</li>\n<li>Harmony</li>\n<li>Klaytn</li>\n\
  <li>KuCoin Community Chain</li>\n<li>Polygon</li>\n<li>Solana</li>\n<li>TRON</li>\n\
  <li>Tezos</li>\n<li>Horizen Eon</li>\n</ul>        \n<p>Depending on what blockchain\
  \ you use, choose the request body schema to use in the API call.</p>\n<ul>\n<li>To\
  \ mint NFTs natively on <b>Algorand</b> and:\n<ul><li>To sign the transaction with\
  \ your <b>private key</b>, use this API with the <code>MintNftAlgorand</code> schema\
  \ of the request body.</li>\n<li>To sign the transaction with your <b>signature\
  \ ID</b>, use this API the <code>MintNftAlgorandKMS</code> schema of the request\
  \ body.<br/><b>NOTE:</b><ul><li>To be able to <a href=\"#operation/NftBurnErc721\"\
  >burn the minted NFTs</a> any time later, specify the address of the manager account\
  \ in the <code>manager</code> parameter.</li><li>An NFT minted on Algorand is automatically\
  \ transferred to your blockchain address. After the NFT is minted, you have to transfer\
  \ it to the recipient's address. The recipient has to agree in advance to receive\
  \ your NFT because Algorand charges users for storing NFTs on their addresses, and\
  \ an Algorand blockchain address by default does not receive NFTs unless explicitly\
  \ agreed. For more information about how it works, see the section about minting\
  \ NFTs on Algorand using the <a href=\"#NftExpressPrebuilt\">pre-built NFT smart\
  \ contract provided by Tatum</a>.</li></ul></li></ul></li>\n<li>To mint NFTs natively\
  \ on <b>BNB Smart Chain</b>, <b>Ethereum</b>, <b>Harmony</b>, <b>Klaytn</b>, <b>KuCoin\
  \ Community Chain</b>, <b>Polygon</b> or <b>Horizen Eon</b>, and:\n<ul><li>To sign\
  \ the transaction with your <b>private key</b>, use this API with the <code>MintNft</code>\
  \ schema of the request body.</li>\n<li>To sign the transaction with your <b>signature\
  \ ID</b>, use this API the <code>MintNftKMS</code> schema of the request body.</li></ul></li>\n\
  <li>To mint NFTs natively on <b>Celo</b> and:\n<ul><li>To sign the transaction with\
  \ your <b>private key</b>, use this API with the <code>MintNftCelo</code> schema\
  \ of the request body.</li>\n<li>To sign the transaction with your <b>signature\
  \ ID</b>, use this API the <code>MintNftKMSCelo</code> schema of the request body.</li></ul></li>\n\
  <li>To mint NFTs natively on <b>Flow</b> and:\n<ul><li>To sign the transaction with\
  \ your <b>private key</b>, use this API with the <code>MintNftFlowPK</code> schema\
  \ of the request body.</li>\n<li>To sign the transaction with your <b>signature\
  \ ID</b>, use this API the <code>MintNftFlowMnemonic</code> schema of the request\
  \ body.</li>\n<li>To sign the transaction with your <b>wallet mnemonic</b>, use\
  \ this API the <code>MintNftFlowKMS</code> schema of the request body.</li></ul></li>\n\
  <li>To mint NFTs natively on <b>Solana</b> and:\n<ul><li>To sign the transaction\
  \ with your <b>private key</b>, use this API with the <code>MintNftSolana</code>\
  \ schema of the request body.</li>\n<li>To sign the transaction with your <b>signature\
  \ ID</b>, use this API the <code>MintNftSolanaKMS</code> schema of the request body.<br/><b>NOTE:</b>\
  \ When an NFT is minted on Solana, a new blockchain address is created to receive\
  \ the NFT under the recipient's account address. After the NFT is minted, you have\
  \ to transfer it to the recipient's address. For more information about how it works,\
  \ see the section about minting NFTs on Solana using the <a href=\"#NftExpressPrebuilt\"\
  >pre-built NFT smart contract provided by Tatum</a>.</li></ul></li>\n<li>To mint\
  \ NFTs natively on <b>TRON</b> and:\n<ul><li>To sign the transaction with your <b>private\
  \ key</b>, use this API with the <code>MintNftTron</code> schema of the request\
  \ body.</li>\n<li>To sign the transaction with your <b>signature ID</b>, use this\
  \ API the <code>MintNftKMSTron</code> schema of the request body.</li></ul></li>\n\
  <li>To mint NFTs natively on <b>Tezos</b> and:\n<ul><li>To sign the transaction\
  \ with your <b>private key</b>, use this API with the <code>MintNftTezos</code>\
  \ schema of the request body.</li></ul></li>\n</ul>\n"
operationId: NftMintErc721
parameters:
- description: Type of Ethereum testnet. Defaults to Sepolia. Valid only for ETH invocations
    for testnet API Key. For mainnet API Key, this value is ignored.
  in: header
  name: x-testnet-type
  required: false
  schema:
    default: ethereum-sepolia
    type: string
    enum:
    - ethereum-sepolia
requestBody:
  content:
    application/json:
      schema:
        oneOf:
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftExpress'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftExpressAlgorand'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftExpressSolana'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftTezos'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftExpressTezos'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftMinter'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNft'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftKMS'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftAlgorand'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftAlgorandKMS'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftCelo'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftKMSCelo'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftFlowPK'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftFlowMnemonic'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftFlowKMS'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftSolana'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftSolanaKMS'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftTron'
        - $ref: '../../../components/migrated.yml#/components/schemas/MintNftKMSTron'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/TransactionHash'
          - $ref: '../../../components/migrated.yml#/components/schemas/FlowMintedResult'
          - $ref: '../../../components/migrated.yml#/components/schemas/SolanaMintedResult'
          - $ref: '../../../components/migrated.yml#/components/schemas/AlgorandMintedResult'
          - $ref: '../../../components/migrated.yml#/components/schemas/SignatureId'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Mint an NFT
tags:
- NFT (ERC-721 or compatible)
