description: <p><b>1 credit per API call</b></p> <p>Get incoming and outgoing transactions
  for an NFT.</p> <p>This API is supported for the following blockchains:</p> <ul>
  <li>Celo</li> <li>Ethereum</li> <li>Polygon</li> </ul>
operationId: NftGetTransactionByToken
parameters:
- description: The blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    enum:
    - CELO
    - ETH
    - MATIC
    example: CELO
- description: NFT Token ID.
  in: path
  name: tokenId
  required: true
  schema:
    type: string
    maxLength: 78
    example: '123'
    format: uint256
- description: Address of the token smart contract
  in: path
  name: tokenAddress
  required: true
  schema:
    type: string
    example: '0x1ce4e40889a13971681391aad29e88efaf91f784'
- description: Max number of items per page is 50.
  in: query
  name: pageSize
  schema:
    type: number
    example: 10
    maximum: 50
    minimum: 1
  required: true
- description: Offset to obtain next page of the data.
  in: query
  name: offset
  schema:
    type: number
    example: 0
- description: Transactions from this block onwards will be included.
  in: query
  name: from
  schema:
    type: number
    minimum: 0
    example: 1087623
- description: Transactions up to this block will be included.
  in: query
  name: to
  schema:
    type: number
    minimum: 0
    example: 1087823
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/NftTx'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server during the
      processing of the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get transactions for a specific NFT
tags:
- NFT (ERC-721 or compatible)
