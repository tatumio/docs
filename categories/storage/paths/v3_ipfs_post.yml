description: '<h4>2 credits per API call. Only files up to 50MB are available for
  storing.</h4><br/>

  <p>Stores file on the IPFS. We are leveraging <a href="https://web3.storage/" target="_blank">web3.storage</a>
  from <a href="https://protocol.ai/" target="_blank">Protocol Labs</a> for free storage
  on the IPFS.</p>

  '
operationId: StoreIPFS
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          file:
            type: string
            format: binary
            example: 127654187631872620
            description: Your file to store
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            ipfsHash:
              type: string
              description: IPFS CID identifier of the stored file.
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Store data to IPFS
tags:
- IPFS
