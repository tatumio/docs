description: '<p><b>1 credit per API call</b></p>

  <p>Get a log data record from the Ethereum blockchain (only the mainnet or the Sepolia
  testnet).</p>

  '
operationId: GetLog
parameters:
- description: The blockchain to get the log record from
  in: query
  name: chain
  required: true
  schema:
    type: string
    example: ETH
    enum:
    - ETH
- description: The ID of the log record or transaction to get from the blockchain
  in: query
  name: id
  required: true
  schema:
    type: string
    example: '0x94Ce79B9F001E25BBEbE7C01998A78F7B27D1326'
    minLength: 1
    maxLength: 100
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          required:
          - data
          properties:
            data:
              type: string
              description: The data stored in the requested record
              example: My example log data
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403TxNotFound'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get a log record
tags:
- Blockchain storage
