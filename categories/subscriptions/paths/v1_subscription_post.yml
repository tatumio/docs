  \ Network.BITCOIN             | Network.BITCOIN_TESTNET                        \
  \  |\n| Litecoin            | Network.LITECOIN            | Network.LITECOIN_TESTNET\
  \                         |\n| Dogecoin            | Network.DOGECOIN          \
  \  | Network.DOGECOIN_TESTNET                         |\n| Bitcoin Cash        |\
  \ Network.BITCOIN_CASH        | Network.BITCOIN_CASH_TESTNET                   \
  \  |\n| Celo                | Network.CELO                | Network.CELO_ALFAJORES\
  \                           |\n| Klaytn              | Network.KLAYTN          \
