  "Please expand below notification types to see more details.\n\n---\n\
  \n<details>\n <summary><b>ADDRESS_EVENT</b></summary>\n    \nMonitoring blockchain\
  \ addresses can be a challenging and resource-intensive task, especially when you\
  \ need to track balance updates across multiple token types and currencies. However,\
  \ with Tatum's ADDRESS_EVENT notification type, you can stay up-to-date with real-time\
  \ balance updates, allowing you to streamline your operations and enhance the user\
  \ experience.\n\n### Which blockchain networks are supported?\n\n| Blockchain  \
  \        | Mainnet                     | Testnet                               \
  \           |\n| ------------------- | --------------------------- | ------------------------------------------------\
  \ |\n| Ethereum            | Network.ETHEREUM            | Network.ETHEREUM_SEPOLIA,Network.ETHEREUM_GOERLI\
  \ |\n| Polygon             | Network.POLYGON             | Network.POLYGON_MUMBAI\
  \                           |\n| Binance Smart Chain | Network.BINANCE_SMART_CHAIN\
  \ | Network.BINANCE_SMART_CHAIN_TESTNET              |\n| Bitcoin             |\
  \ Network.BITCOIN             | Network.BITCOIN_TESTNET                        \
  \  |\n| Litecoin            | Network.LITECOIN            | Network.LITECOIN_TESTNET\
  \                         |\n| Dogecoin            | Network.DOGECOIN          \
  \  | Network.DOGECOIN_TESTNET                         |\n| Bitcoin Cash        |\
  \ Network.BITCOIN_CASH        | Network.BITCOIN_CASH_TESTNET                   \
  \  |\n| Celo                | Network.CELO                | Network.CELO_ALFAJORES\
  \                           |\n| Klaytn              | Network.KLAYTN          \
  \    | Network.KLATN_BAOBAB                             |\n| Solana            \
  \  | Network.SOLANA              | Network.SOLANA_DEVNET                       \
  \     |\n| Tezos               | Network.TEZOS               | -               \
  \                                 |\n| Tron                | Network.TRON      \
  \          | Network.TRON_SHASTA                              |\n| XRP         \
  \        | Network.XRP                 | Network.XRP_TESTNET                   \
  \           |\n\n### What does the fired webhook look like?\n\nThe fired notification\
  \ webhook you will receive in your webhook listener will have the following format.\n\
  \n```json\n{\n  \"address\": \"0xF64E82131BE01618487Da5142fc9d289cbb60E9d\",\n \
  \ \"amount\": \"0.001\",\n  \"asset\": \"ETH\",\n  \"blockNumber\": 2913059,\n \
  \ \"counterAddress\": \"0x690B9A9E9aa1C9dB991C7721a92d351Db4FaC990\",\n  \"txId\"\
  : \"0x062d236ccc044f68194a04008e98c3823271dc26160a4db9ae9303f9ecfc7bf6\",\n  \"\
  type\": \"native\",\n  \"chain\": \"ethereum-mainnet\",\n  \"subscriptionType\"\
  : \"ADDRESS_EVENT\"\n}\n```\n\n</details>\n\n---\n\n<details>\n  <summary><b>INCOMING_NATIVE_TX</b></summary>\n\
  \nIn the world of blockchain, staying updated with incoming transactions is crucial\
  \ for ensuring smooth operations and an optimal user experience. Tatum's INCOMING_NATIVE_TX\
  \ notification type is designed to help you do just that \u2013 by sending webhook\
  \ notifications every time there's an incoming native balance update on a monitored\
  \ address.\n\n### Which blockchain networks are supported?\n\n| Blockchain     \
  \     | Mainnet                     | Testnet                                  \
  \        |\n| ------------------- | --------------------------- | ------------------------------------------------\
  \ |\n| Ethereum            | Network.ETHEREUM            | Network.ETHEREUM_SEPOLIA,Network.ETHEREUM_GOERLI\
