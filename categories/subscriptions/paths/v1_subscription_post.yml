  \                                 |\n| Tron                | Network.TRON      \
  \          | Network.TRON_SHASTA                              |\n| XRP         \
  \        | Network.XRP                 | Network.XRP_TESTNET                   \
  \           |\n\n### What does the fired webhook look like?\n\nThe fired notification\
  \ webhook you will receive in your webhook listener will have the following format.\n\
  \n```json\n{\n  \"address\": \"0xF64E82131BE01618487Da5142fc9d289cbb60E9d\",\n \
  \ \"amount\": \"0.001\",\n  \"blockNumber\": 2913059,\n  \"counterAddress\": \"\
  0x690B9A9E9aa1C9dB991C7721a92d351Db4FaC990\",\n  \"txId\": \"0x062d236ccc044f68194a04008e98c3823271dc26160a4db9ae9303f9ecfc7bf6\"\
  ,\n  \"chain\": \"ethereum-mainnet\"\n}\n```\n\n</details>\n\n---\n\n<details>\n\
  \  <summary><b>OUTGOING_NATIVE_TX</b></summary>\n\nMonitoring outgoing transactions\
