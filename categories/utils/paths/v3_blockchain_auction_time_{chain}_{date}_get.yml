description: '<p><b>1 credit per API call</b></p>

  <p>Get an estimated block height (number) for some future point in time.</p>

  <p>Note that this API returnes an <b>estimation</b> of what the block height might
  be and <b>not</b> the exact block height.</p>

  <p>This API is supported for the following blockchains:</p>

  <ul>

  <li>BNB Smart Chain</li>

  <li>Celo</li>

  <li>Ethereum</li>

  <li>Harmony</li>

  <li>Klaytn</li>

  <li>Polygon</li>

  </ul>

  '
operationId: GetAuctionEstimatedTime
parameters:
- description: The blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    enum:
    - BSC
    - CELO
    - ETH
    - KLAY
    - MATIC
    - ONE
- description: The date and time in the ISO 8601 standard format
  in: path
  name: date
  required: true
  schema:
    type: string
    example: '2021-09-17T07:55:54Z'
responses:
  '200':
    content:
      application/json:
        schema:
          type: number
          description: The estimated block hight (number)
          example: 15795762
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Estimate the block height for a future point in time
tags:
- Blockchain utils
