description: '<p><b>1 credit per API call</b></p>

  <p>Get the blockchain address of a smart contract by the ID of its deployment transaction.</p>

  <p>This API is supported for the following blockchains:</p>

  <ul>

  <li>Algorand</li>

  <li>BNB Smart Chain</li>

  <li>Celo</li>

  <li>Elrond</li>

  <li>Ethereum</li>

  <li>Flow</li>

  <li>Harmony</li>

  <li>Klaytn</li>

  <li>Polygon</li>

  <li>TRON</li>

  <li>XinFin</li>

  </ul>

  '
operationId: SCGetContractAddress
parameters:
- description: The blockchain to work with
  in: path
  name: chain
  required: true
  schema:
    type: string
    enum:
    - ALGO
    - BSC
    - CELO
    - EGLD
    - ETH
    - FLOW
    - KLAY
    - KCS
    - MATIC
    - ONE
    - TRON
    - XDC
- description: The ID (hash) of the deployment transaction
  in: path
  name: hash
  required: true
  schema:
    type: string
    example: '0xe6e7340394958674cdf8606936d292f565e4ecc476aaa8b258ec8a141f7c75d7'
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            contractAddress:
              type: string
              description: The blockchain address of the smart contract
              example: '0xc21C81ef03f98898Fb155E00C364e8a7b9D158b8'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403TxNotFound'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get the blockchain address of a smart contract by the deployment transaction
  ID
tags:
- Blockchain utils
