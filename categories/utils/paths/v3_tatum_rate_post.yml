description: '<p><b>1 credit per pair per API call</b></p>

  <p>Get the current exchange rates for exchanging fiat/crypto assets.</p>

  <p>When obtaining the exchange rate for an asset (for example, BTC), the value returned
  by the API expresses the amount of EUR that can be currently exchanged into 1 BTC.</p>

  '
operationId: getExchangeRates
requestBody:
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: '../../../components/migrated.yml#/components/schemas/RateQuery'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/ExchangeRate'
    description: OK
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Get the current exchange rates for exchanging fiat/crypto assets
tags:
- Exchange rate
