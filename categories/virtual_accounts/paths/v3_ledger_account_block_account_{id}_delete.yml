description: <h4>1 credit per API call, 1 credit for each deleted blockage. 1 API
  call + 2 blockages  = 3 credits.</h4><br/><p>Unblocks previously blocked amounts
  in an account. Increases the available balance in the account where the amount was
  blocked.</p>
operationId: deleteAllBlockAmount
parameters:
- description: Account ID
  in: path
  name: id
  required: true
  schema:
    type: string
    example: 5e6be89ee6aa436299950c3f
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403AccountNotExists'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403CustomerNotExists'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403BlockDelete'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Unblock all blocked amounts in an account
tags:
- Account
