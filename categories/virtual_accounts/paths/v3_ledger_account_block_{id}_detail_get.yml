  in: path
  name: id
  required: true
  schema:
    type: string
    example: 5e6be89ee6aa436299950c3f
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Blockage'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
