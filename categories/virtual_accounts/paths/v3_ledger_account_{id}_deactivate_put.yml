description: <h4>2 credits per API call.</h4><br/><p>Deactivates an account. Only
  accounts with account and available balances of zero can be deactivated. Deactivated
  accounts are not visible in the list of accounts, it is not possible to send funds
  to these accounts or perform transactions. However, they are still present in the
  ledger and all transaction histories.</p>
operationId: deactivateAccount
parameters:
- description: Account ID
  in: path
  name: id
  required: true
  schema:
    type: string
    example: 5e68c66581f2ee32bc354087
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      perform the required operation due to a logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403AccountNotExists'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403AccountInactive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403AccountBalanceNonZero'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403TradeBalanceNonZero'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Deactivate account
tags:
- Account
