description: <h4>2 credits per API call.</h4><br/><p>This method is helpful in case
  your primary system will change ID's or customer will change the country he/she
  is supposed to be in compliance with.</p>
operationId: updateCustomer
parameters:
- description: Customer internal ID
  in: path
  name: id
  required: true
  schema:
    type: string
    maxLength: 50
    minLength: 10
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/CustomerUpdate'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Customer'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403CustomerInternalNotExists'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Update customer
tags:
- Customer
