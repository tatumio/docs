description: <h4>1 credit per API call.</h4><br/><p>Lists all deposits for API key.</p>
operationId: getDeposits
parameters:
- description: Max number of items per page is 50.
  in: query
  name: pageSize
  schema:
    type: number
    example: 20
    maximum: 50
    minimum: 1
  required: false
- description: Page number
  in: query
  name: page
  schema:
    type: number
    example: 0
- description: Direction of sorting. Can be asc or desc
  in: query
  name: sort
  schema:
    type: string
    enum:
    - asc
    - desc
    example: asc
- description: Status of the deposit
  in: query
  name: status
  schema:
    type: string
    enum:
    - Done
    - InProgress
    example: Done
- description: Filter by currency
  name: currency
  in: query
  schema:
    type: string
    example: BTC
- description: Filter by txId
  name: txId
  in: query
  schema:
    type: string
    example: 2.0589336591536965e+76
    maxLength: 80
    minLength: 10
- description: Filter by to address
  name: to
  in: query
  schema:
    type: string
    example: 9.557027372635822e+47
- description: Filter by account id
  name: accountId
  in: query
  schema:
    type: string
    example: 628bae6095e9ad06b52eb229
responses:
  '200':
    content:
      application/json:
        schema:
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/Deposit'
          type: array
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: List all deposits for product
tags:
- Deposit
