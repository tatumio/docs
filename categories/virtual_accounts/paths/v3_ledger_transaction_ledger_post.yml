description: <h4>1 credit per API call.</h4><br/><p>Find transactions across whole
  ledger.</p>
operationId: getTransactions
parameters:
- description: Max number of items per page is 50. Either count or pageSize is accepted.
  in: query
  name: pageSize
  schema:
    type: number
    example: 10
    maximum: 50
    minimum: 1
- description: Offset to obtain the next page of data.
  in: query
  name: offset
  schema:
    type: number
    example: 0
- description: Get the total transaction count based on the filter. Either count or
    pageSize is accepted.
  in: query
  name: count
  example: true
  schema:
    type: boolean
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/TransactionFilterLedger'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          oneOf:
          - items:
              $ref: '../../../components/migrated.yml#/components/schemas/Transaction'
            type: array
          - type: number
            description: Total transaction count.
            example: 20
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Find transactions within the ledger.
tags:
- Transaction
