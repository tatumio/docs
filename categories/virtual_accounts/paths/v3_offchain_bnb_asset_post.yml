description: "<h4>2 credits per API call.</h4><br/><p>        \n<p>Create a BNB-based\
  \ asset in a virtual account. The asset must first be <a href=\"https://docs.bnbchain.org/docs/beaconchain/learn/BEP8\"\
  \ target=\"_blank\">created and configured on BNB Beacon Chain blockhain</a>.</p>\n\
  <p>This API call will create an internal virtual currency. You can create virtual\
  \ accounts with off-chain support.</p>\n"
operationId: BnbAssetOffchain
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/CreateBnbAsset'
  required: true
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error403VCCreateFailed'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Create a BNB-based asset
tags:
- Blockchain operations
