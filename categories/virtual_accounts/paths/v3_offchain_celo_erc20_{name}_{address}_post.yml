operationId: storeCeloErc20Address
parameters:
- description: ERC-20 contract address
  in: path
  name: address
  required: true
  schema:
    maxLength: 100
    minLength: 1
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
- description: ERC-20 symbol name.
  in: path
  name: name
  required: true
  schema:
    maxLength: 30
    minLength: 1
    pattern: ^[a-zA-Z0-9_]+$
    example: MY_TOKEN
    type: string
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403EthErc20NotFound'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403EthErc20Set'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
