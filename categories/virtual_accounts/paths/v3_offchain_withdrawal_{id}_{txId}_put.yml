description: '<h4>2 credits per API call.</h4><br/>

  <p>Invoke complete withdrawal as soon as blockchain transaction ID is available.
  All other withdrawals for the same currency will be pending unless the last one
  is processed and marked as completed.</p>

  '
operationId: completeWithdrawal
parameters:
- description: ID of created withdrawal
  in: path
  name: id
  required: true
  schema:
    type: string
    maxLength: 50
    minLength: 10
- description: Blockchain transaction ID of created withdrawal
  in: path
  name: txId
  required: true
  schema:
    type: string
    maxLength: 80
    minLength: 10
responses:
  '204':
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '403':
    description: Forbidden. The request is authenticated, but it is not possible to
      required perform operation due to logical error or invalid permissions.
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403WithdrawalNotFound'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error403OffchainBroadcastState'
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Complete withdrawal
tags:
- Withdrawal
