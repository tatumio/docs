description: '<h4>2 credits for API call.</h4><br/>

  <p>Obtain data from the closed trades for entering in the chart. Time interval is
  set between <i>from</i> and <i>to</i> and there is defined time frame. There can
  be obtained at most 200 time points in the time interval.</p>

  '
operationId: chartRequest
parameters:
- description: Direction of sorting
  in: query
  name: direction
  schema:
    type: string
    enum:
    - asc
    - desc
    example: asc
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/migrated.yml#/components/schemas/ChartRequest'
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../components/migrated.yml#/components/schemas/Chart'
    description: OK
  '400':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error400'
    description: Bad Request. Validation failed for the given object in the HTTP Body
      or Request parameters.
  '401':
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401NotActive'
          - $ref: '../../../components/migrated.yml#/components/schemas/Error401Invalid'
    description: Unauthorized. Not valid or inactive subscription key present in the
      HTTP Header.
  '500':
    content:
      application/json:
        schema:
          $ref: '../../../components/migrated.yml#/components/schemas/Error500'
    description: Internal server error. There was an error on the server while processing
      the request.
security:
- X-API-Key: []
x-codeSamples: []
summary: Obtain chart data from historical closed trades
tags:
- Order Book
