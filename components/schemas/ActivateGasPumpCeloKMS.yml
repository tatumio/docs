type: object
properties:
  chain:
    type: string
    example: CELO
    description: The blockchain to work with
    enum:
    - CELO
  owner:
    type: string
    description: The blockchain address that owns the precalculated gas pump addresses
      and is used to pay gas fees for operations made on the gas pump addresses; can
      be referred to as "master address"
    example: '0x2b5a0bE5940B63dE1eDdCCCa7bd977357e2488eD'
  from:
    type: integer
    description: The start index of the range of gas pump addresses to activate
    minimum: 0
    example: 0
  to:
    type: integer
    description: The end index of the range of gas pump addresses to activate; must
      be greater than or equal to the value in the <code>from</code> parameter
    minimum: 0
    example: 200
  feeCurrency:
    type: string
    description: The currency in which the gas fee will be paid
    example: CELO
    enum:
    - CELO
    - CUSD
    - CEUR
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address that
      will pay the gas fee for the activation transaction
  index:
    type: number
    minimum: 0
    description: (Only if the signature ID is mnemonic-based) The index of the address
      that will pay the gas fee that was generated from the mnemonic
required:
- chain
- owner
- from
- to
- signatureId
- feeCurrency
