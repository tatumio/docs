type: object
properties:
  chain:
    type: string
    example: TRON
    description: The blockchain to work with
    enum:
    - TRON
  owner:
    type: string
    description: The blockchain address that owns the precalculated gas pump addresses
      and is used to pay gas fees for operations made on the gas pump addresses; can
      be referred to as "master address"
    example: '0x2b5a0bE5940B63dE1eDdCCCa7bd977357e2488eD'
  from:
    type: integer
    description: The start index of the range of gas pump addresses to activate
    minimum: 0
    example: 0
  to:
    type: integer
    description: The end index of the range of gas pump addresses to activate; must
      be greater than or equal to the value in the <code>from</code> parameter
    minimum: 0
    example: 200
  feeLimit:
    type: number
    description: The maximum amount to be paid as the gas fee (in TRX)
    example: 600
  fromPrivateKey:
    type: string
    maxLength: 64
    example: e26c1595086cd52f2bc61774c7228b841db66b4b9b0ed36dc29dbc90595dd5b6
    minLength: 64
    description: The private key of the blockchain address that will pay the gas fee
      for the activation transaction
required:
- chain
- owner
- from
- to
- feeLimit
- fromPrivateKey
