type: object
properties:
  chain:
    type: string
    example: ETH
    description: Chain to work with.
    enum:
    - ETH
    - MATIC
    - KCS
    - KLAY
    - CELO
    - ONE
    - BSC
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of MultiToken token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  minter:
    maxLength: 42
    minLength: 42
    description: Address of MultiToken minter
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Ethereum transaction. If not present, last known
      nonce will be used.
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas, only valid for CELO chain.
    enum:
    - CELO
    - CUSD
    - CEUR
required:
- minter
- chain
- url
- contractAddress
- fromPrivateKey
