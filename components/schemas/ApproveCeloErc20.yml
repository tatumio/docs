type: object
properties:
  chain:
    type: string
    example: CELO
    description: The blockchain to work with
    enum:
    - CELO
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The address of the smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  spender:
    maxLength: 42
    minLength: 42
    description: The blockchain address to be allowed to transfer or burn the fungible
      tokens
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  amount:
    description: The amount of the tokens allowed to be transferred or burnt
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the smart contract's owner; the fee will be deducted
      from the owner's address
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- chain
- spender
- amount
- feeCurrency
- contractAddress
- fromPrivateKey
