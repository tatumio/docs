type: object
properties:
  chain:
    type: string
    example: ETH
    description: The blockchain to work with
    enum:
    - ETH
    - BSC
    - MATIC
    - KLAY
    - ONE
  contractAddress:
    maxLength: 43
    minLength: 42
    description: The address of the smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  spender:
    maxLength: 43
    minLength: 42
    description: The blockchain address to be allowed to transfer or burn the fungible
      tokens
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  amount:
    description: The amount of the tokens allowed to be transferred or burnt
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the smart contract's owner;
      the fee will be deducted from the owner's address
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- chain
- spender
- amount
- contractAddress
- signatureId
