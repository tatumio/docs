type: object
properties:
  chain:
    description: The blockchain to work with
    enum:
    - BSC
    - ETH
    - KLAY
    - MATIC
    - ONE
    example: ETH
    type: string
  spender:
    maxLength: 42
    minLength: 42
    description: The blockchain address of the auction/marketplace smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  isErc721:
    type: boolean
    description: Set to "true" if the asset is an NFT; set to "false" is the asset
      is a Multi Token
    example: true
  tokenId:
    description: The ID of the asset (NFT or Multi Token)
    example: '100000'
    type: string
    maxLength: 256
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The blockchain address of the smart contract from which the asset
      (NFT or Multi Token) was minted
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address from
      which the fee will be deducted
  index:
    type: number
    minimum: 0
    description: (Only if the signature ID is mnemonic-based) The index of the address
      from which the fee will be deducted that was generated from the mnemonic
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- contractAddress
- chain
- spender
- tokenId
- isErc721
- signatureId
