type: object
properties:
  chain:
    description: The blockchain to work with
    enum:
    - BSC
    - ETH
    - KLAY
    - MATIC
    - ONE
    - XDC
    example: ETH
    type: string
  custodialAddress:
    maxLength: 42
    minLength: 42
    description: The gas pump address that holds the asset
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  spender:
    maxLength: 42
    minLength: 42
    description: The blockchain address to allow the transfer of the asset from the
      gas pump address
    example: '0xe242bA5456b782919AFc85687422eEA2cB73B5d3'
    type: string
  contractType:
    type: number
    description: The type of the asset to transfer. Set <code>0</code> for fungible
      tokens (ERC-20 or equivalent), <code>1</code> for NFTs (ERC-721 or equivalent),
      or <code>2</code> for Multi Tokens (ERC-1155 or equivalent).
    example: 0
    enum:
    - 0
    - 1
    - 2
  tokenAddress:
    maxLength: 42
    minLength: 42
    description: The address of the asset to transfer
    example: '0x782919AFc85eEA2cB736874225456bB5d3e242bA'
    type: string
  amount:
    description: (Only if the asset is a fungible token or Multi Token) The amount
      of the asset to transfer. Do not use if the asset is an NFT.
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  tokenId:
    description: (Only if the asset is a Multi Token or NFT) The ID of the token to
      transfer. Do not use if the asset is a fungible token.
    example: '100000'
    type: string
    maxLength: 256
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the blockchain address that owns the gas pump
      address ("master address")
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transfer transaction; if not present,
      the last known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- custodialAddress
- chain
- contractType
- spender
- fromPrivateKey
- tokenAddress
