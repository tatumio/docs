type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - CELO
    example: CELO
    type: string
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of the auction smart contract.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  erc20Address:
    maxLength: 42
    minLength: 42
    description: Optional address of the ERC20 token, which will be used as a selling
      currency of the NFT.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  bidder:
    maxLength: 42
    minLength: 42
    description: In case of the ERC20 auction, it's possible to bid on behalf of someone
      else. This value is the address of the bidder, which should approve spending
      of the ERC20 tokens for the Auction contract. This could be used for a bidding
      from the custodial wallet address.
    example: '0x587422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  id:
    type: string
    description: ID of the auction.
    minLength: 1
    maxLength: 200
  bidValue:
    description: Amount of the assets to be bid. This must include auction fee.
    example: '1'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- contractAddress
- id
- amount
- feeCurrency
- fromPrivateKey
- bidValue
