properties:
  amount:
    description: The amount to be blocked on the account
    maxLength: 38
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    example: '5'
    type: string
  type:
    description: The type of the blockage that you are applying; can be a code or
      an identifier from an external system or a short description of the blockage
    type: string
    minLength: 1
    maxLength: 100
    example: DEBIT_CARD_OP
  description:
    description: The description of the blockage that you are applying
    type: string
    minLength: 1
    maxLength: 300
    example: Card payment in the shop.
required:
- amount
- type
type: object
