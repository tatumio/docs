properties:
  txData:
    description: Raw signed transaction to be published to network.
    example: 62BD544D1B9031EFC330A3E855CC3A0D51CA5131455C1AB3BCAC6D243F65460D
    maxLength: 500000
    minLength: 1
    type: string
  signatureId:
    description: ID of prepared payment template to sign. Required only, when broadcasting
      transaction signed by Tatum KMS.
    format: uuid
    example: 1f7f7c0c-3906-4aa1-9dfe-4b67c43918f6
    type: string
  index:
    description: (Only if the signature ID is mnemonic-based and you run KMS v6.2
      or later) The index of the address to send the assets from that was generated
      from the mnemonic
    type: number
    minimum: 0
    maximum: 2147483647
required:
- txData
type: object
