type: object
properties:
  hash:
    type: string
    description: Hash of block.
    example: 00000000ca231a439a5c0a86a5a5dd6dc1918a8e897b96522fa9499288e70183
  height:
    description: The number of blocks preceding a particular block on a block chain.
    type: number
    example: 15235
  depth:
    description: The number of blocks following a particular block on a block chain,
      including current one.
    type: number
    example: 1567867
  version:
    type: number
    description: Block version.
    example: 1
  prevBlock:
    type: string
    description: Hash of the previous block.
    example: 000000006e79360d7b2519410fe5a73e8e08393fd7166620c73c711e4507d9fd
  merkleRoot:
    type: string
    description: The root node of a merkle tree, a descendant of all the hashed pairs
      in the tree.
    example: 480c227c5042377dbd54464d33e1f59c19fe02fe76d7f55b6955db438479aece
  time:
    type: number
    description: Time of the block.
    example: 1338861927
  bits:
    type: number
    example: 486604799
  nonce:
    type: number
    description: Arbitrary number that is used in Bitcoin's proof of work consensus
      algorithm.
    example: 1193572362
  txs:
    type: array
    items:
      $ref: '../migrated.yml#/components/schemas/BtcTx'
