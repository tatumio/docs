type: object
required:
- address
- signatureId
properties:
  address:
    description: The blockchain address to send the assets from
    type: string
    example: 2N9bBiH2qrTDrPCzrNhaFGdkNKS86PJAAAS
    minimum: 30
    maximum: 50
  signatureId:
    type: string
    format: uuid
    example: 1f7f7c0c-3906-4aa1-9dfe-4b67c43918f6
    description: The KMS identifier of the private key of the address to send the
      assets from
  index:
    description: (Only if the signature ID is mnemonic-based and you run KMS v6.2
      or later) The index of the address to send the assets from that was generated
      from the mnemonic
    type: number
    example: 0
    minimum: 0
    maximum: 2147483647
