type: object
properties:
  chain:
    type: string
    example: CELO
    description: Chain to work with.
    enum:
    - CELO
  account:
    maxLength: 42
    minLength: 42
    description: Address of holder
    example: '0x4b812a77b109A150C2Fc89eD133EaBC78bC9EC8f'
    type: string
  tokenId:
    description: The IDs of the Multi Tokens to be destroyed.
    example:
    - '100000'
    type: array
    items:
      type: string
      maxLength: 32
  amounts:
    description: The amounts of the Multi Tokens to be destroyed.
    example:
    - '100000'
    type: array
    items:
      type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The address of the Multi Token smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Celo transaction. If not present, last known nonce
      will be used.
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- feeCurrency
- contractAddress
- tokenId
- amounts
- account
- signatureId
