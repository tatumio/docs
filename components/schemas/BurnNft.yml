type: object
properties:
  chain:
    type: string
    example: ETH
    description: The blockchain to work with
    enum:
    - ETH
    - MATIC
    - KCS
    - ONE
    - KLAY
    - BSC
    - ZEN
  tokenId:
    description: The ID of the NFT to burn
    type: string
    maxLength: 78
    example: '123'
    format: uint256
  contractAddress:
    maxLength: 42
    minLength: 1
    description: The blockchain address of the NFT to burn
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  fromPrivateKey:
    type: string
    maxLength: 103
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the blockchain address from which the fee will
      be deducted
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- to
- chain
- url
- contractAddress
- fromPrivateKey
- tokenId
