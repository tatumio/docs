type: object
properties:
  chain:
    type: string
    example: ALGO
    description: The blockchain to work with
    enum:
    - ALGO
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The ID of the NFT to burn; this is the ID from the <code>assetIndex</code>
      parameter returned in the response body of the <a href="#operation/NftMintErc721">minting
      call</a>
    example: '116363571'
    type: string
  fee:
    description: The transaction fee in Algos
    type: string
    example: '0.001'
  fromPrivateKey:
    type: string
    maxLength: 103
    example: 46OPDKNDLB35M3QMRRZEAW2HDTDT2LFHRUCHDE5FJZAJOV7GDPCC6AYZ6KCUULTHA4QL6YPHN2PNEXHPJMUZGHYJXQK6SUL2HQ2MLXQ
    minLength: 103
    description: The private key of the blockchain address from which the fee will
      be deducted
required:
- chain
- contractAddress
- fromPrivateKey
