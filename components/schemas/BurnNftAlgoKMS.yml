type: object
properties:
  chain:
    type: string
    example: ALGO
    description: The blockchain to work with
    enum:
    - ALGO
  contractAddress:
    maxLength: 265
    description: The ID of the NFT to burn; this is the ID from the <code>assetIndex</code>
      parameter returned in the response body of the <a href="#operation/NftMintErc721">minting
      call</a>
    example: '116363571'
    type: string
  from:
    maxLength: 58
    minLength: 58
    description: Blockchain address to burn NFT token from
    example: TMETT6BXL3QUH7AH5TS6IONU7LVTLKIGG54CFCNPMQXWGRIZFIESZBYWP4
    type: string
  fee:
    description: The transaction fee in Algos
    type: string
    example: '0.001'
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
required:
- chain
- contractAddress
- signatureId
- from
