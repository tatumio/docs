type: object
properties:
  chain:
    type: string
    example: ETH
    description: The blockchain to work with
    enum:
    - ETH
    - MATIC
    - KCS
    - ONE
    - KLAY
    - BSC
  tokenId:
    description: The ID of the NFT to burn
    type: string
    maxLength: 78
    example: '123'
    format: uint256
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The blockchain address of the NFT to burn
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  index:
    type: number
    minimum: 0
    description: (Only if the signature ID is mnemonic-based) The index of the address
      to pay the transaction fee that was generated from the mnemonic
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address from
      which the fee will be deducted
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- to
- chain
- url
- contractAddress
- tokenId
- signatureId
