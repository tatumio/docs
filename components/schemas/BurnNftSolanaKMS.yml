type: object
properties:
  chain:
    type: string
    example: SOL
    description: The blockchain to work with
    enum:
    - SOL
  from:
    maxLength: 44
    minLength: 32
    description: The blockchain address to send the NFT from; this is the address
      that you used in the <code>to</code> parameter in the request body of the <a
      href="#operation/NftMintErc721">minting call</a>; from this address, the transaction
      fee will be paid
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  contractAddress:
    maxLength: 44
    minLength: 32
    description: The blockchain address of the NFT; this is the address from the <code>nftAddress</code>
      parameter returned in the response body of the <a href="#operation/NftMintErc721">minting
      call</a>
    example: 3tzudv5KaoqmieWiBUqzWokKEtTvx1wQMapVKeH7CHaq
    type: string
  collection:
    maxLength: 44
    minLength: 32
    description: The blockchain address of the NFT collection
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  feePayer:
    description: Blockchain address to pay the fee for the transaction from
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    maxLength: 44
    minLength: 32
    type: string
  feePayerSignatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key used for paying the gas costs in signing
      application. Defaults to the signatureId.
required:
- from
- chain
- contractAddress
- signatureId
