type: object
properties:
  chain:
    description: The blockchain to work with
    enum:
    - BSC
    - ETH
    - KLAY
    - MATIC
    - ONE
    example: ETH
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The blockchain address of the marketplace smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  listingId:
    type: string
    description: The ID of the listing with the asset that you want to buy
    minLength: 1
    maxLength: 200
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address from
      which the fee will be deducted
  index:
    type: number
    minimum: 0
    description: (Only if the signature ID is mnemonic-based) The index of the address
      from which the fee will be deducted that was generated from the mnemonic
  amount:
    description: (Only if you pay with the native blockchain currency) The price of
      the asset that you want to buy plus the marketplace fee. Do not use if you pay
      with fungible tokens.
    example: '1'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  erc20Address:
    maxLength: 42
    minLength: 42
    description: (Only if you pay with the fungible tokens) The blockchain address
      of the fungible tokens. Do not use if you pay with the native blockchain currency.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  buyer:
    maxLength: 42
    minLength: 42
    description: (Only if you want to buy the asset on behalf of someone else and
      this person wants to pay with the fungible tokens; for example, for buying the
      asset from a custodial wallet address) The blockchain address of the buyer on
      whose behalf you are buying the asset<br/>The buyer must <a href="https://apidoc.tatum.io/tag/Fungible-Tokens-(ERC-20-or-compatible)#operation/Erc20Approve"
      target="_blank">allow the marketplace smart contract to access their tokens</a>
      before you make the purchase.
    example: '0x587422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- nftAddress
- chain
- listingId
- signatureId
- contractAddress
