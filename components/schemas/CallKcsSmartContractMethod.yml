type: object
properties:
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The address of the smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  amount:
    description: Amount of the assets to be sent.
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  methodName:
    minLength: 1
    maxLength: 500
    description: Name of the method to invoke on smart contract.
    type: string
    example: transfer
  methodABI:
    type: object
    example:
      inputs:
      - internalType: uint256
        name: amount
        type: uint256
      name: stake
      outputs: []
      stateMutability: nonpayable
      type: function
    description: ABI of the method to invoke.
  params:
    type: array
    example:
    - '0x632'
    items:
      type: string
      description: Parameters of the method to be invoked
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Kcs transaction. If not present, last known nonce
      will be used.
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
required:
- contractAddress
- params
- methodABI
- fromPrivateKey
- methodName
