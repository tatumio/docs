type: object
properties:
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The address of the smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  methodName:
    minLength: 1
    maxLength: 500
    description: Name of the method to invoke on smart contract.
    type: string
    example: transfer
  methodABI:
    type: object
    example:
      inputs:
      - internalType: uint256
        name: amount
        type: uint256
      name: stake
      outputs: []
      stateMutability: nonpayable
      type: function
    description: ABI of the method to invoke.
  params:
    type: array
    example:
    - '0x632'
    items:
      type: object
    description: Parameters of the method to be invoked.
required:
- contractAddress
- params
- methodABI
- methodName
