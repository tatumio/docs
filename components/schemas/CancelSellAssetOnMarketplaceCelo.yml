type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - CELO
    example: CELO
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of the marketplace smart contract.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  erc20Address:
    maxLength: 42
    minLength: 42
    description: Optional address of the ERC20 token, which will be used as a selling
      currency of the NFT.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  listingId:
    type: string
    description: ID of the listing. It's up to the developer to generate unique ID
    minLength: 1
    maxLength: 200
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- contractAddress
- listingId
- feeCurrency
- fromPrivateKey
