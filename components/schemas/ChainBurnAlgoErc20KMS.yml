type: object
properties:
  chain:
    type: string
    example: ALGO
    description: Chain to work with.
    enum:
    - ALGO
  from:
    maxLength: 58
    minLength: 58
    description: Blockchain address to send ERC20 token from
    example: NTAESFCB3WOD7SAOL42KSPVARLB3JFA3MNX3AESWHYVT2RMYDVZI6YLG4Y
    type: string
  contractAddress:
    maxLength: 43
    minLength: 1
    description: assetIndex - asset index uniquely specifying the asset
    example: '1'
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  fee:
    description: The transaction fee in Algos
    type: string
    example: '0.001'
required:
- chain
- contractAddress
- signatureId
- from
