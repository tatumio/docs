type: object
properties:
  chain:
    type: string
    example: KCS
    description: The blockchain to work with
    enum:
    - KCS
  amount:
    description: Amount of tokens to be destroyed.
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  contractAddress:
    maxLength: 43
    minLength: 42
    description: Address of ERC20 token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- chain
- contractAddress
- signatureId
- amount
