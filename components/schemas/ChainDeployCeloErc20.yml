type: object
properties:
  chain:
    type: string
    example: CELO
    description: The blockchain to work with
    enum:
    - CELO
  symbol:
    description: Symbol of the ERC20 token
    example: ERC_SYMBOL
    maxLength: 30
    minLength: 1
    type: string
  name:
    description: Name of the ERC20 token
    example: MyERC20
    maxLength: 100
    minLength: 1
    pattern: ^[a-zA-Z0-9_]+$
    type: string
  totalCap:
    description: Max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  supply:
    description: Max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  digits:
    description: Number of decimal points
    example: 18
    maximum: 30
    minimum: 1
    type: number
  address:
    description: Address on Ethereum blockchain, where all created ERC20 tokens will
      be transferred.
    maxLength: 42
    minLength: 42
    example: '0xa0Ca9FF38Bad06eBe64f0fDfF279cAE35129F5C6'
    type: string
  fromPrivateKey:
    description: Private key of Ethereum account address, from which the fee for the
      deployment of ERC20 will be paid. Private key, or signature Id must be present.
    type: string
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    maxLength: 66
    minLength: 66
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- name
- symbol
- address
- supply
- fromPrivateKey
- digits
- feeCurrency
