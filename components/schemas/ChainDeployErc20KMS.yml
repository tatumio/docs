type: object
properties:
  chain:
    type: string
    example: ETH
    description: The blockchain to work with
    enum:
    - ETH
    - BSC
    - MATIC
    - KLAY
    - XDC
    - ONE
  symbol:
    description: Symbol of the ERC20 token
    example: ERC_SYMBOL
    maxLength: 30
    minLength: 1
    type: string
  name:
    description: Name of the ERC20 token
    example: MyERC20
    maxLength: 100
    minLength: 1
    pattern: ^[a-zA-Z0-9_]+$
    type: string
  totalCap:
    description: Max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  supply:
    description: Max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  digits:
    description: Number of decimal points
    example: 18
    maximum: 30
    minimum: 1
    type: number
  address:
    description: Address on Ethereum blockchain, where all created ERC20 tokens will
      be transferred.
    maxLength: 43
    minLength: 42
    example: '0xa0Ca9FF38Bad06eBe64f0fDfF279cAE35129F5C6'
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- name
- symbol
- address
- supply
- signatureId
- digits
