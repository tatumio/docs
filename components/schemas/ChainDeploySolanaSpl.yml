type: object
properties:
  chain:
    type: string
    example: SOL
    description: The blockchain to work with
    enum:
    - SOL
  supply:
    description: Initial supply of SPL token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  digits:
    description: Number of decimal points
    example: 18
    maximum: 30
    minimum: 0
    type: number
  address:
    description: Address on Solana blockchain, where all created SPL tokens will be
      transferred.
    maxLength: 44
    minLength: 32
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  from:
    description: Address on Solana blockchain, from which the fee for the deployment
      of SPL will be paid.
    maxLength: 44
    minLength: 32
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  freezeAuthority:
    description: Address on Solana blockchain which which can freeze token accounts.
      Default to the 'from'
    maxLength: 44
    minLength: 32
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  fromPrivateKey:
    description: Private key of Solana account address, from which the fee for the
      deployment of SPL will be paid. Private key, or signature Id must be present.
    type: string
    example: 3abc79a31093e4cfa4a724e94a44906cbbc3a32e2f75f985a28616676a5dbaf1de8d82a7e1d0561bb0e1b729c7a9b9b1708cf2803ad0ca928a332587ace391ad
    maxLength: 103
    minLength: 128
  feePayer:
    description: Address on the Solana blockchain, from which the fee will be paid
      for transaction. Defaults to from.
    maxLength: 44
    minLength: 32
    example: BL4Xgn1jkuU4Yr3SQ4HG8cD5SBrsSk7BihKzkb5zTUfs
    type: string
  feePayerPrivateKey:
    type: string
    maxLength: 87
    example: YdQ1iy2NYs93dtkHdz3ijDuhRJj6uXYAUZmixirCrgCsTMj42BN1Q1buYcGZaMxw5buk9VU5ogQ6zuzn8DMsGaf
    minLength: 128
    description: Private key of the fee payer address.
required:
- chain
- from
- address
- supply
- fromPrivateKey
- digits
