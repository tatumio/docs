type: object
properties:
  chain:
    type: string
    example: SOL
    description: The blockchain to work with
    enum:
    - SOL
  supply:
    description: Initial supply of SPL token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  digits:
    description: Number of decimal points
    example: 18
    maximum: 30
    minimum: 0
    type: number
  address:
    description: Address on Solana blockchain, where all created SPL tokens will be
      transferred.
    maxLength: 44
    minLength: 32
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  from:
    description: Address on Solana blockchain, from which the fee for the deployment
      of SPL will be paid.
    maxLength: 44
    minLength: 32
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  freezeAuthority:
    description: Address on Solana blockchain which which can freeze token accounts.
      Default to the 'from'
    maxLength: 44
    minLength: 32
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  feePayer:
    description: Blockchain address to pay the fee for the transaction from
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    maxLength: 44
    minLength: 32
    type: string
  feePayerSignatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key used for paying the gas costs in signing
      application. Defaults to the signatureId.
required:
- chain
- from
- address
- supply
- signatureId
- digits
