type: object
properties:
  chain:
    type: string
    example: ALGO
    description: The blockchain to work with
    enum:
    - ALGO
  to:
    maxLength: 58
    minLength: 42
    description: The blockchain address to send the fungible tokens to
    example: NTAESFCB3WOD7SAOL42KSPVARLB3JFA3MNX3AESWHYVT2RMYDVZI6YLG4Y
    type: string
  contractAddress:
    maxLength: 43
    minLength: 1
    description: The asset ID (the ID of the fungible tokens)
    example: '1'
    type: string
  amount:
    description: The amount of the fungible tokens to be sent
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  digits:
    description: The number of decimal places that the fungible tokens have
    example: 18
    maximum: 30
    minimum: 1
    type: number
  fromPrivateKey:
    type: string
    maxLength: 103
    example: 72TCV5BRQPBMSAFPYO3CPWVDBYWNGAYNMTW5QHENOMQF7I6QLNMJWCJZ7A3V5YKD7QD6ZZPEHG2PV2ZVVEDDO6BCRGXWIL3DIUMSUCI
    minLength: 103
    description: The private key of the blockchain address from which the fee will
      be deducted
  fee:
    description: The transaction fee in Algos
    type: string
    example: '0.001'
required:
- chain
- to
- contractAddress
- amount
- digits
- fromPrivateKey
