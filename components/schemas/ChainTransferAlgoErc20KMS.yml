type: object
properties:
  chain:
    type: string
    example: ALGO
    description: The blockchain to work with
    enum:
    - ALGO
  to:
    maxLength: 58
    minLength: 42
    description: The blockchain address to send the fungible tokens to
    example: TMETT6BXL3QUH7AH5TS6IONU7LVTLKIGG54CFCNPMQXWGRIZFIESZBYWP4
    type: string
  from:
    maxLength: 58
    minLength: 58
    description: The blockchain address to send the fungible tokens from
    example: NTAESFCB3WOD7SAOL42KSPVARLB3JFA3MNX3AESWHYVT2RMYDVZI6YLG4Y
    type: string
  contractAddress:
    maxLength: 43
    minLength: 1
    description: The asset ID (the ID of the fungible tokens)
    example: '1'
    type: string
  amount:
    description: The amount of the fungible tokens to be sent
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  digits:
    description: The number of decimal places that the fungible tokens have
    example: 18
    maximum: 30
    minimum: 1
    type: number
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  fee:
    description: The transaction fee in Algos
    type: string
    example: '0.001'
required:
- chain
- currency
- to
- contractAddress
- signatureId
- amount
- from
