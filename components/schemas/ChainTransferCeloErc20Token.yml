type: object
properties:
  chain:
    type: string
    example: CELO
    description: The blockchain to work with
    enum:
    - CELO
  to:
    maxLength: 50
    minLength: 1
    description: The blockchain address to send the fungible tokens to
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The blockchain address of the fungible token smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  amount:
    description: The amount of the fungible tokens to be sent
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  digits:
    description: The number of decimal places that the fungible tokens have; to find
      out how many decimal places are used in the fungible tokens, check out the <a
      href="https://apidoc.tatum.io/tag/Blockchain-utils#operation/SCGetContractAddress"
      target="_blank">smart contract</a>
    example: 18
    maximum: 30
    minimum: 1
    type: number
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the blockchain address from which the fee will
      be deducted
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- to
- contractAddress
- digits
- feeCurrency
- fromPrivateKey
- amount
