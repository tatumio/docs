type: object
properties:
  chain:
    type: string
    example: KCS
    description: The blockchain to work with
    enum:
    - KCS
  to:
    maxLength: 50
    minLength: 1
    description: The blockchain address to send the fungible tokens to
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  contractAddress:
    maxLength: 43
    minLength: 42
    description: The blockchain address of the fungible token smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  amount:
    description: The amount of the fungible tokens to be sent
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  digits:
    description: The number of decimal places that the fungible tokens have
    example: 18
    maximum: 30
    minimum: 1
    type: number
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address from
      which the fee will be deducted
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- currency
- to
- contractAddress
- digits
- signatureId
- amount
