type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - CELO
    example: CELO
    type: string
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of the auction smart contract.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  nftAddress:
    maxLength: 42
    minLength: 42
    description: Address of the NFT asset to sell smart contract.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  seller:
    maxLength: 42
    minLength: 42
    description: Address of the seller of the NFT asset.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  erc20Address:
    maxLength: 42
    minLength: 42
    description: Optional address of the ERC20 token, which will be used as a selling
      currency of the NFT.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  id:
    type: string
    description: ID of the auction. It's up to the developer to generate unique ID
    minLength: 1
    maxLength: 200
  amount:
    description: Amount of the assets to be sent. For ERC-721 tokens, enter 1.
    example: '1'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  tokenId:
    description: ID of token, if transaction is for ERC-721 or ERC-1155.
    example: '100000'
    type: string
    maxLength: 256
  endedAt:
    description: Last block, where auction accepts bids.
    example: 100000
    minimum: 0
    type: number
  isErc721:
    type: boolean
    description: True if asset is NFT of type ERC721, false if ERC1155.
    example: true
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- nftAddress
- chain
- contractAddress
- tokenId
- isErc721
- id
- seller
- endedAt
- feeCurrency
- signatureId
