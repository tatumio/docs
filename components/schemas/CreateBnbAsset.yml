type: object
properties:
  token:
    description: Asset name.
    example: NNB-B90
    type: string
    pattern: ^[a-zA-Z0-9\-]{1,12}$
    maxLength: 12
    minLength: 1
  basePair:
    description: Base pair for Asset. Transaction value will be calculated according
      to this base pair. e.g. 1 TOKEN123 is equal to 1 EUR, if basePair is set to
      EUR.
    $ref: '../migrated.yml#/components/schemas/FiatOrCryptoCurrency'
    example: EUR
required:
- basePair
- token
