type: object
properties:
  data:
    type: string
    minLength: 1
    maxLength: 130000
    description: The data to be stored on the blockchain
    example: My example log data
  chain:
    description: The blockchain to store the data on
    enum:
    - ETH
    example: ETH
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: 'Identifier of the mnemonic / private key associated in signing application.

      When hash identifies mnemonic, index must be present to represent specific account
      to pay from.

      '
  index:
    description: Derivation index of sender address.
    maximum: 2147483647
    example: 0
    type: integer
  to:
    description: The blockchain address to store the data on<br/>If not provided,
      the data will be stored on the address from which the transaction is made.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    maxLength: 42
    minLength: 42
    type: string
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- data
- chain
- signatureId
