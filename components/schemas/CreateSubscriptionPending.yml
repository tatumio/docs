type: object
required:
- type
- attr
properties:
  type:
    type: string
    description: Type of the subscription.
    example: ACCOUNT_PENDING_BLOCKCHAIN_TRANSACTION
    enum:
    - ACCOUNT_PENDING_BLOCKCHAIN_TRANSACTION
  attr:
    type: object
    description: Additional attributes based on the subscription type.
    required:
    - id
    - url
    properties:
      id:
        description: ID of the account, on which the webhook will be applied, when
          new incoming pending blockchain transaction with 0 confirmations will be
          credited.
        example: 5e6be8e9e6aa436299950c41
        maxLength: 24
        minLength: 24
        type: string
      url:
        type: string
        description: URL of the endpoint, where HTTP POST request will be sent, when
          new incoming pending blockchain transaction with 0 confirmations will be
          credited.
        example: https://dashboard.tatum.io/webhook-handler
        maxLength: 500
