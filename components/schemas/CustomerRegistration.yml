properties:
  externalId:
    description: The external ID of the customer; use only anonymized identification
      that you have in your system<br/>If a customer with the specified external ID
      does not exist, a new customer is created. If a customer with the specified
      external ID exists, it is updated with the provided information.
    example: '123654'
    maxLength: 100
    minLength: 1
    type: string
  accountingCurrency:
    description: The ISO 4217 code of the currency in which all transactions for all
      virtual accounts of the customer will be billed; to overwrite the currency for
      this specific virtual account, set the <code>accountingCurrency</code> parameter
      at the account level.
    default: EUR
    example: USD
    $ref: '../migrated.yml#/components/schemas/FiatCurrency'
  customerCountry:
    description: The ISO 3166-1 code of the country that the customer has to be compliant
      with
    example: US
    maxLength: 2
    minLength: 2
    type: string
  providerCountry:
    description: The ISO 3166-1 code of the country that the service provider has
      to be compliant with
    example: US
    maxLength: 2
    minLength: 2
    type: string
required:
- externalId
type: object
description: If a customer with the specified external ID does not exist, a new customer
  is created. If a customer with the specified external ID exists, it is updated with
  the provided information.
