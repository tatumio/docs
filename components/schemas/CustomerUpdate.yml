properties:
  externalId:
    description: External customer ID. If not set, it will not be updated.
    example: '123654'
    maxLength: 100
    minLength: 1
    type: string
  accountingCurrency:
    description: All transaction will be accounted in this currency for all accounts.
      Currency can be overridden per account level. If not set, it will not be updated.
      ISO-4217
    example: USD
    $ref: '../migrated.yml#/components/schemas/FiatCurrency'
  customerCountry:
    description: Country customer has to be compliant with. If not set, it will not
      be updated. ISO-3166-1.
    example: US
    $ref: '../migrated.yml#/components/schemas/CountryCode'
    type: string
  providerCountry:
    description: Country service provider has to be compliant with. If not set, it
      will not be updated. ISO-3166-1
    example: US
    $ref: '../migrated.yml#/components/schemas/CountryCode'
type: object
required:
- externalId
