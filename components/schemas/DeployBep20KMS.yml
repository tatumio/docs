type: object
properties:
  symbol:
    description: Symbol of the ERC20 token
    example: ERC_SYMBOL
    maxLength: 30
    minLength: 1
    type: string
  name:
    description: Name of the ERC20 token
    example: MyERC20
    maxLength: 100
    minLength: 1
    pattern: ^[a-zA-Z0-9_]+$
    type: string
  totalCap:
    description: Max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  supply:
    description: Max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  digits:
    description: Number of decimal points
    example: 18
    maximum: 30
    minimum: 1
    type: number
  address:
    description: Address on Kcs blockchain, where all created ERC20 tokens will be
      transferred.
    maxLength: 42
    minLength: 42
    example: '0xa0Ca9FF38Bad06eBe64f0fDfF279cAE35129F5C6'
    type: string
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Kcs transaction. If not present, last known nonce
      will be used.
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
required:
- name
- symbol
- address
- supply
- signatureId
- digits
