type: object
properties:
  name:
    description: Name of the ERC721 token
    example: My ERC721
    maxLength: 100
    minLength: 1
    type: string
  symbol:
    description: Symbol of the ERC721 token
    example: ERC_SYMBOL
    maxLength: 30
    minLength: 1
    type: string
  fromPrivateKey:
    description: Private key of Celo account address, from which gas for deployment
      of ERC721 will be paid. Private key, or signature Id must be present.
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Celo transaction. If not present, last known nonce
      will be used.
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- name
- symbol
- feeCurrency
- fromPrivateKey
