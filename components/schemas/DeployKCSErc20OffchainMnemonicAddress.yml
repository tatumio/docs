type: object
properties:
  symbol:
    description: Name of the ERC20 token - stored as a symbol on Blockchain
    example: MT
    maxLength: 30
    pattern: ^[a-zA-Z0-9_]+$
    minLength: 1
    type: string
  supply:
    description: max supply of ERC20 token.
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  description:
    description: Description of the ERC20 token
    example: My ERC20 Token
    maxLength: 100
    minLength: 1
    type: string
  basePair:
    description: Base pair for ERC20 token. 1 token will be equal to 1 unit of base
      pair. Transaction value will be calculated according to this base pair.
    example: EUR
    $ref: '../migrated.yml#/components/schemas/FiatOrCryptoCurrency'
  baseRate:
    type: number
    example: 1
    default: 1
    minimum: 0
    description: Exchange rate of the base pair. Each unit of the created curency
      will represent value of baseRate*1 basePair.
  customer:
    $ref: '../migrated.yml#/components/schemas/CustomerRegistration'
  address:
    description: Address on Ethereum blockchain, where all initial supply will be
      stored. Either xpub and derivationIndex, or address must be present, not both.
    maxLength: 42
    minLength: 42
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  mnemonic:
    maxLength: 500
    minLength: 1
    description: Mnemonic to generate private key for the deploy account of ERC20,
      from which the gas will be paid (index will be used). If address is not present,
      mnemonic is used to generate xpub and index is set to 1. Either mnemonic and
      index or privateKey and address must be present, not both.
    example: urge pulp usage sister evidence arrest palm math please chief egg abuse
    type: string
  index:
    description: derivation index of address to pay for deployment of ERC20
    example: 0
    type: integer
    maximum: 2147483647
  nonce:
    type: number
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
    minimum: 0
required:
- description
- supply
- symbol
- basePair
- address
- mnemonic
- index
