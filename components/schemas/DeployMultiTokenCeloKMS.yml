type: object
properties:
  chain:
    type: string
    example: CELO
    description: Chain to work with.
    enum:
    - CELO
  uri:
    description: URI of the Multi Token contract
    example: example.com
    maxLength: 100
    minLength: 1
    type: string
  publicMint:
    description: True if the contract is publicMint type
    example: true
    type: boolean
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- uri
- feeCurrency
- signatureId
