type: object
properties:
  chain:
    type: string
    example: FLOW
    description: The blockchain to work with
    enum:
    - FLOW
  account:
    type: string
    maxLength: 18
    example: '0xc1b45bc27b9c61c3'
    minLength: 18
    description: Blockchain address of the sender account.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    description: Derivation index of sender address.
    example: 0
    type: integer
    maximum: 2147483647
required:
- chain
- account
- signatureId
