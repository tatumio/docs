type: object
properties:
  chain:
    type: string
    example: ETH
    description: The blockchain to work with
    enum:
    - ETH
    - MATIC
    - KCS
    - ONE
    - KLAY
    - BSC
  name:
    description: Name of the NFT token
    example: My ERC721
    maxLength: 100
    minLength: 1
    type: string
  publicMint:
    description: True if the contract is publicMint type. False by default.
    example: true
    type: boolean
  symbol:
    description: Symbol of the NFT token
    example: ERC_SYMBOL
    maxLength: 30
    minLength: 1
    type: string
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- name
- chain
- symbol
- signatureId
