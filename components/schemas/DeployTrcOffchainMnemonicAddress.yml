type: object
properties:
  symbol:
    description: The name of the token; used as an identifier within the Tatum platform
      and as a currency symbol on the blockchain
    example: MY_TOKEN
    maxLength: 30
    pattern: ^[a-zA-Z0-9_]+$
    minLength: 1
    type: string
  supply:
    description: The supply of the token
    maxLength: 38
    example: '10000000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  decimals:
    description: The number of decimal places that the token has
    example: 6
    minimum: 0
    type: number
  type:
    description: The type of the token
    example: TRC10
    type: string
    enum:
    - TRC10
    - TRC20
  description:
    description: The description of the token; used as a description within the Tatum
      platform and as a currency name on the blockchain
    example: My Public Token
    maxLength: 100
    minLength: 1
    type: string
  address:
    description: The blockchain address to be assigned to the virtual account as a
      deposit address
    maxLength: 34
    minLength: 34
    example: TVAEYCmc15awaDRAjUZ1kvcHwQQaoPw2CW
    type: string
  mnemonic:
    maxLength: 500
    minLength: 1
    description: The mnemonic of the TRON wallet to generate the private key for the
      blockchain address from which the fee for deploying the smart contract will
      be deducted; is used together with the derivation index of this address
    example: urge pulp usage sister evidence arrest palm math please chief egg abuse
    type: string
  index:
    description: The derivation index of the blockchain address from which the fee
      for deploying the smart contract will be deducted; is used together with the
      mnemonic to generate the private key for this address
    example: 0
    type: integer
    maximum: 2147483647
  basePair:
    description: The base pair for the virtual currency that represents the token;
      used to calculate the value of a transaction
    example: EUR
    $ref: '../migrated.yml#/components/schemas/FiatOrCryptoCurrency'
  baseRate:
    type: number
    example: 1
    default: 1
    minimum: 0
    description: The exchange rate for the base pair; one unit of the created virtual
      currency equals 1 unit of <code>basePair</code>*<code>baseRate</code>
  url:
    description: (TRC-10 tokens only) The URL of the project that the token is created
      for<br/>Use this parameter only with TRC-10 tokens. Do <b>not</b> use this parameter
      with TRC-20 tokens.
    example: https://mytoken.com
    maxLength: 100
    minLength: 1
    type: string
  customer:
    $ref: '../migrated.yml#/components/schemas/CustomerRegistration'
required:
- description
- supply
- symbol
- decimals
- type
- basePair
- address
- mnemonic
- index
