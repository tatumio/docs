type: object
required:
- fast
- medium
- slow
properties:
  fast:
    type: string
    description: Transaction fee in BTC|LTC to be paid, if transaction should be included
      in next 1-2 blocks.
    example: '0.006584'
  medium:
    type: string
    description: Transaction fee in BTC|LTC to be paid, if transaction should be included
      in next 5-6 blocks.
    example: '0.004584'
  slow:
    type: string
    description: Transaction fee in BTC|LTC to be paid, if transaction should be included
      in next 7+ blocks.
    example: '0.002584'
