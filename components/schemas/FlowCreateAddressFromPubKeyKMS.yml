type: object
properties:
  account:
    description: Blockchain account to send from
    example: '0x955cd3f17b2fd8ad'
    maxLength: 18
    minLength: 18
    type: string
  publicKey:
    description: Public key to be used; will be assigned to a newly created address
      and will have a weight of 1000
    example: 968c3ce11e871cb2b7161b282655ee5fcb051f3c04894705d771bf11c6fbebfc6556ab8a0c04f45ea56281312336d0668529077c9d66891a6cad3db877acbe90
    maxLength: 128
    minLength: 128
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the secret associated in signing application. Secret,
      or signature Id must be present.
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  weight:
    description: Weight of the key. If not set, default 1000 will be used.
    example: 1000
    minimum: 0
    maximum: 1000
    type: number
required:
- account
- publicKey
- signatureId
