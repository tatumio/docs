type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - CELO
    example: CELO
    type: string
  feeRecipient:
    maxLength: 42
    minLength: 42
    description: Address of the recipient of the fee for the trade.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  auctionFee:
    type: number
    description: Percentage of the selling amount of the NFT asset. 100 - 1%
    example: 150
    minimum: 0
    maximum: 10000
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- feeRecipient
- auctionFee
- chain
- feeCurrency
- fromPrivateKey
