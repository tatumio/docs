type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - ETH
    - MATIC
    - BSC
    - ONE
    - XDC
    - KLAY
    example: MATIC
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of account, from which the transaction will be initiated.
  batchCount:
    type: number
    maximum: 270
    minimum: 0
    description: Number of addresses to generate.
  owner:
    type: string
    minLength: 42
    maxLength: 43
    description: Owner of the addresses.
    example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- chain
- fromPrivateKey
- batchCount
- owner
