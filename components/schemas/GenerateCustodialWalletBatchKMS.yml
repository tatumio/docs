type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - MATIC
    - ETH
    - ONE
    - XDC
    - KLAY
    - BSC
    example: MATIC
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  batchCount:
    type: number
    maximum: 270
    minimum: 0
    description: Number of addresses to generate.
  owner:
    type: string
    minLength: 42
    maxLength: 43
    description: Owner of the addresses.
    example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- chain
- signatureId
- owner
- batchCount
