type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - ETH
    - MATIC
    - BSC
    - ONE
    - CELO
    example: MATIC
    type: string
  feesCovered:
    type: boolean
    example: true
    description: If set to true, blockchain fees will be covered from credits.
  batchCount:
    type: number
    maximum: 270
    minimum: 0
    description: Number of addresses to generate.
  owner:
    type: string
    minLength: 42
    maxLength: 43
    description: Owner of the addresses.
    example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
required:
- chain
- fromPrivateKey
- batchCount
- owner
- feesCovered
