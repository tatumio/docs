type: object
properties:
  blockHash:
    description: Hash of the block where this transaction was in.
    type: string
    example: '0xcf2c40f475e78c7c19778e1ae999a0e371c9319b38182ea15dc94536f13f9137'
  type:
    description: Type of Klaytn Transaction
    type: string
    example: TxTypeLegacyTransaction
  typeInt:
    description: Type of Klaytn Transaction
    type: number
    example: 0
  status:
    type: boolean
    example: true
    description: TRUE if the transaction was successful, FALSE, if the EVM reverted
      the transaction.
  blockNumber:
    type: number
    description: Block number where this transaction was in.
    example: 6470854
  from:
    type: string
    description: Address of the sender.
    example: '0x81b7E08F65Bdf5648606c89998A9CC8164397647'
  gas:
    type: number
    description: Gas provided by the sender.
    example: 21000
  gasPrice:
    type: string
    description: Gas price provided by the sender in peb.
    example: '1000000000'
  transactionHash:
    type: string
    description: Hash of the transaction.
    example: '0xe6e7340394958674cdf8606936d292f565e4ecc476aaa8b258ec8a141f7c75d7'
  input:
    type: string
    description: The data sent along with the transaction.
    example: 0x
  nonce:
    type: number
    description: The number of transactions made by the sender prior to this one.
    example: 26836405
  to:
    type: string
    description: Address of the receiver. 'null' when its a contract creation transaction.
    example: '0xbC546fa1716Ed886967cf73f40e8F2F5e623a92d'
  transactionIndex:
    type: number
    description: Integer of the transactions index position in the block.
    example: 3
  value:
    type: string
    description: Value transferred in peb.
    example: '1000000000000000000'
  gasUsed:
    type: number
    description: The amount of gas used by this specific transaction alone.
    example: 21000
  cumulativeGasUsed:
    type: number
    description: The total amount of gas used when this transaction was executed in
      the block.
    example: 314159
  contractAddress:
    type: string
    description: The contract address created, if the transaction was a contract creation,
      otherwise null.
    example: '0x81b7E08F65Bdf5648606c89998A9CC8164397647'
  logs:
    type: array
    description: Log events, that happened in this transaction.
    items:
      type: object
      properties:
        address:
          type: string
          description: From which this event originated from.
          example: '0x81b7E08F65Bdf5648606c89998A9CC8164397647'
        topics:
          type: array
          description: An array with max 4 32 Byte topics, topic 1-3 contains indexed
            parameters of the log.
          items:
            type: string
            example: '0x033456732123ffff2342342dd12342434324234234fd234fd23fd4f23d4234'
        data:
          type: string
          description: The data containing non-indexed log parameter.
        logIndex:
          type: number
          description: Integer of the event index position in the block.
        blockNumber:
          type: number
          description: Block number where this transaction was in.
          example: 6470854
        blockHash:
          description: Hash of the block.
          type: string
          example: '0x5d40698ee1b1ec589035f2a39c6162287e9056868cc79d66cfb248ba9f66c3fc'
        transactionIndex:
          type: number
          description: "Integer of the transaction\u2019s index position, the event\
            \ was created in."
        transactionHash:
          type: string
          description: Hash of the transaction this event was created in.
          example: '0xe6e7340394958674cdf8606936d292f565e4ecc476aaa8b258ec8a141f7c75d7'
