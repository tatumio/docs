type: object
properties:
  version:
    type: number
    description: The version of the transaction
    example: 2
  height:
    type: number
    description: The height (number) of the block where the transaction is included
      in
    example: 1233224
  value:
    type: number
    description: The amount of the UTXO
    example: 30000000
  script:
    type: string
    description: Data generated by the spender; is almost always used as variables
      to satisfy the conditions in the pubkey script
    example: 76a914fc8f50c952da910f473a0533561311ad140c989b88ac
  address:
    type: string
    description: The blockchain address of the UTXO owner
    example: n4YNG8q5JyxkeWf7zMi1bMyRZbRKK1W7or
  coinbase:
    type: boolean
    description: If set to "true", the transaction is a coinbase transaction (a transaction
      created by a Bitcoin miner to collect their reward)
    example: false
  hash:
    type: string
    description: The hash of the transaction
    example: 5f83d51c8d3054012cea3011fa626b85d89442788721afd60719ab1f9ab8f78a
  index:
    type: number
    description: The index of the transaction output checked for the UTXO
    example: 0
