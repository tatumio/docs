type: object
properties:
  amount:
    description: Amount to be minted and transfered to the recipient.
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  to:
    maxLength: 42
    minLength: 42
    description: Blockchain address to send ERC-20 tokens to.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of ERC-20 token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Celo transaction. If not present, last known nonce
      will be used.
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- to
- amount
- feeCurrency
- contractAddress
- signatureId
