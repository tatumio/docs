type: object
properties:
  tokenId:
    description: ID of token to be created.
    example: '100000'
    type: string
    maxLength: 32
  to:
    maxLength: 42
    minLength: 42
    description: Blockchain address to send ERC721 token to
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of ERC721 token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  url:
    description: Metadata of the token. See https://eips.ethereum.org/EIPS/eip-721#specification
      for more details.
    example: https://my_token_data.com
    type: string
    maxLength: 256
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
required:
- to
- url
- contractAddress
- fromPrivateKey
- tokenId
