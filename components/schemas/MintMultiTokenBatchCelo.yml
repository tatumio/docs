type: object
properties:
  chain:
    type: string
    example: CELO
    description: Chain to work with.
    enum:
    - CELO
  tokenId:
    type: array
    description: The IDs of the Multi Tokens to be created.
    example:
    - - '100000'
      - '100001'
    items:
      type: array
      items:
        type: string
        maxLength: 32
  amounts:
    type: array
    description: The amounts of the Multi Tokens to be created.
    example:
    - - '100'
      - '100'
    items:
      type: array
      items:
        type: string
        maxLength: 32
  data:
    description: Data in bytes
    example: '0x1234'
    type: string
  to:
    maxLength: 42
    minLength: 42
    description: The blockchain address to send the Multi Tokens to
    example:
    - '0x4b812a77b109A150C2Fc89eD133EaBC78bC9EC8f'
    type: array
    items:
      type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The address of the Multi Token smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Celo transaction. If not present, last known nonce
      will be used.
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- to
- tokenId
- amounts
- feeCurrency
- contractAddress
- fromPrivateKey
