type: object
properties:
  chain:
    type: string
    example: ETH
    description: The blockchain to work with
    enum:
    - ETH
    - MATIC
    - KCS
    - ONE
    - KLAY
    - BSC
  to:
    type: array
    description: Blockchain address to send NFT token to.
    example:
    - '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    items:
      maxLength: 42
      minLength: 42
      type: string
  tokenId:
    type: array
    description: ID of token to be created.
    example:
    - '123'
    items:
      type: string
      maxLength: 78
      example: '123'
      format: uint256
  url:
    type: array
    description: The URL pointing to the NFT metadata; for more information, see <a
      href="https://eips.ethereum.org/EIPS/eip-721#specification" target="_blank">EIP-721</a>
    example:
    - https://my_token_data.com
    items:
      type: string
      maxLength: 256
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of NFT token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  erc20:
    type: string
    maxLength: 42
    minLength: 42
    description: The blockchain address of the custom fungible token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- to
- chain
- url
- contractAddress
- fromPrivateKey
- tokenId
