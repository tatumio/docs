type: object
properties:
  chain:
    type: string
    example: TRON
    description: The blockchain to work with
    enum:
    - TRON
  to:
    type: array
    description: Blockchain address to send NFT token to.
    example:
    - TCrmdJmvDUPy8qSTgoVStF51yWm6VUh5yQ
    items:
      maxLength: 34
      minLength: 34
      type: string
  from:
    maxLength: 34
    minLength: 34
    description: Blockchain address to perform transaction from
    example: TCrmdJmvDUPy8qSTgoVStF51yWm6VUh5yQ
    type: string
  tokenId:
    type: array
    description: ID of token to be created.
    example:
    - '123'
    items:
      type: string
      maxLength: 78
      example: '123'
      format: uint256
  url:
    description: The URL pointing to the NFT metadata; for more information, see <a
      href="https://eips.ethereum.org/EIPS/eip-721#specification" target="_blank">EIP-721</a>
    type: array
    example:
    - https://my_token_data.com
    items:
      type: string
      maxLength: 256
  contractAddress:
    maxLength: 34
    minLength: 34
    description: Address of NFT token
    example: TCrmdJmvDUPy8qSTgoVStF51yWm6VUh5yQ
    type: string
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  feeLimit:
    type: number
    description: The maximum amount to be paid as the transaction fee (in TRX)
    example: 600
required:
- chain
- to
- from
- contractAddress
- feeLimit
- tokenId
- url
- signatureId
