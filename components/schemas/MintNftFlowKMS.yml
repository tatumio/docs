description: <p>The <code>MintNftFlowKMS</code> schema lets you mint NFTs natively
  on Flow and sign the transaction with your signature ID.<br/>For more information,
  see "Minting NFTs natively on a blockchain" in <a href="#operation/NftMintErc721">Mint
  an NFT</a>.</p><br/>
type: object
properties:
  chain:
    type: string
    example: FLOW
    description: The blockchain to work with
    enum:
    - FLOW
  to:
    type: string
    description: Blockchain address to send NFT token to.
    example: '0xc1b45bc27b9c61c3'
    maxLength: 18
    minLength: 18
  url:
    type: string
    description: The URL pointing to the NFT metadata; for more information, see <a
      href="https://eips.ethereum.org/EIPS/eip-721#specification" target="_blank">EIP-721</a>
    example: https://my_token_data.com
    maxLength: 256
  contractAddress:
    maxLength: 36
    minLength: 36
    description: Address of NFT token
    example: 17a50dad-bcb1-4f3d-ae2c-ea2bfb04419f
    type: string
  account:
    type: string
    maxLength: 18
    example: '0xc1b45bc27b9c61c3'
    minLength: 18
    description: Blockchain address of the sender account.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  index:
    description: Derivation index of sender address.
    example: 0
    type: integer
    maximum: 2147483647
required:
- chain
- contractAddress
- account
- signatureId
- to
- url
