description: <p>The <code>MintNftTezos</code> schema lets you mint NFTs on Tezos.<br/>For
  more information, see "Minting NFTs natively on a blockchain" in <a href="#operation/NftMintErc721">Mint
  an NFT</a>.<br/>
type: object
properties:
  chain:
    type: string
    example: TEZOS
    description: The blockchain to work with
    enum:
    - TEZOS
  url:
    description: The URL pointing to the NFT metadata</a>
    example: https://my_token_data.com
    type: string
    maxLength: 256
  contractAddress:
    maxLength: 36
    minLength: 36
    description: The blockchain address of the smart contract to build the NFT on
    example: KT1PemxAAhNkjvt49gBtFHn4JEm49Z3HA8TX
    type: string
  ownerAddress:
    maxLength: 36
    minLength: 36
    description: The blockchain address to send the NFT to
    example: tz1f1nboqWEhZJHwZnxnokQ9QoTiT21qMZxG
    type: string
  tokenId:
    description: The ID of the NFT
    type: string
    maxLength: 78
    example: '123'
    format: uint256
  fromPrivateKey:
    type: string
    maxLength: 128
    example: edskRvJQqeNih91dkoRkTG1PWxV5AruYbtrkp5DKibL2iMkPGWBbdYp8jpsY3N3skCNrwf9socTv9Sstonkckc4jTb
    minLength: 64
    description: The private key of the blockchain address that will pay the fee for
      the transaction
required:
- tokenId
- chain
- url
- ownerAddress
- contractAddress
- fromPrivateKey
