type: object
properties:
  addresses:
    type: array
    description: The blockchain addresses where the royalty cashback will be sent
      every time the NFT is transferred
    items:
      type: string
      example: '0x94Ce79B9F001E25BBEbE7C01998A78F7B27D1326'
  values:
    type: array
    description: 'The amounts of the royalties that will be paid to the authors of
      the NFT every time the NFT is transferred; the royalties are paid as a percentage
      of the NFT price (on Solana) or in a native blockchain currency (on the other
      supported blockchains)

      '
    items:
      type: string
      example: '0.2'
