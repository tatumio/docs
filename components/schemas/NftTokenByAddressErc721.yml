type: object
required:
- contractAddress
- balances
- metadata
properties:
  contractAddress:
    type: string
    example: '43821281'
    description: On Algorand, this is the asset ID (the ID of the NFT); on the other
      blockchains, this is the address of the NFT smart contract.
  balances:
    type: array
    description: On Algorand, this is either an array of "1" to indicate that the
      NFTs with the specified IDs exist, or an array with the number of NFT fractions
      if the NFTs are <a href="https://developer.algorand.org/docs/get-started/tokenization/nft/#fractional-nfts"
      target="_blank">fractional</a>; on the other blockchains, this is an array of
      the IDs of the NFTs.
    items:
      type: string
      maxLength: 78
      example: '123'
      format: uint256
  blockNumber:
    type: array
    description: (EVM-based blockchains only) An array of the numbers of the blocks
      in which the NFT was received by the address
    items:
      type: number
      example: 13816552
  metadata:
    type: array
    items:
      $ref: '../migrated.yml#/components/schemas/NftTokenByAddressErc721TokenMetadata'
  supply:
    type: number
    example: 10
    description: (Algorand only) The number of fractions in the NFT if the NFT is
      <a href="https://developer.algorand.org/docs/get-started/tokenization/nft/#fractional-nfts"
      target="_blank">fractional</a>
  decimals:
    type: number
    example: 1
    description: (Algorand only) The number of decimal places in an NFT fraction if
      the NFT is <a href="https://developer.algorand.org/docs/get-started/tokenization/nft/#fractional-nfts"
      target="_blank">fractional</a>
