type: object
required:
- senderAccountId
- address
- amount
properties:
  senderAccountId:
    description: Sender account ID
    example: 5e68c66581f2ee32bc354087
    maxLength: 24
    minLength: 24
    type: string
  address:
    description: Blockchain address to send assets to. For BTC, LTC, and DOGE, it
      is possible to enter list of multiple recipient blockchain addresses as a comma
      separated string.
    example: mpTwPdF8up9kidgcAStriUPwRdnE9MRAg7
    maxLength: 10000
    minLength: 1
    type: string
  amount:
    description: Amount to be withdrawn to blockchain.
    maxLength: 38
    example: '0.001'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  multipleAmounts:
    description: For BTC, LTC, and DOGE, it is possible to enter list of multiple
      recipient blockchain amounts. List of recipient addresses must be present in
      the address field and total sum of amounts must be equal to the amount field.
    type: array
    items:
      type: string
      example: '0.1'
      pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  attr:
    description: Used to parametrize withdrawal as a change address for left coins
      from transaction. XPub or attr must be used.
    maxLength: 256
    minLength: 1
    type: string
  xpub:
    description: Extended public key (xpub) of the wallet associated with the accounts.
    maxLength: 150
    minLength: 1
    example: xpub6EsCk1uU6cJzqvP9CdsTiJwT2rF748YkPnhv5Qo8q44DG7nn2vbyt48YRsNSUYS44jFCW9gwvD9kLQu9AuqXpTpM1c5hgg9PsuBLdeNncid
    type: string
