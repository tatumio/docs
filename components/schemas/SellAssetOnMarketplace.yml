type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - ETH
    - ONE
    - BSC
    - KLAY
    - MATIC
    example: ETH
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of the marketplace smart contract.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  nftAddress:
    maxLength: 42
    minLength: 42
    description: Address of the NFT asset to sell smart contract.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  seller:
    maxLength: 42
    minLength: 42
    description: Address of the seller of the NFT asset.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  erc20Address:
    maxLength: 42
    minLength: 42
    description: Optional address of the ERC20 token, which will be used as a selling
      currency of the NFT.
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  listingId:
    type: string
    description: ID of the listing. It's up to the developer to generate unique ID
    minLength: 1
    maxLength: 200
  amount:
    description: Amount of the assets to be sent. For ERC-721 tokens, enter amount
      only in case of native currency cashback. In case of ERC-1155 this field is
      required and must be greater than 0
    example: '1'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  tokenId:
    description: ID of token, if transaction is for ERC-721 or ERC-1155.
    example: '100000'
    type: string
    maxLength: 256
  price:
    description: Price of the asset to sell. Marketplace fee will be obtained on top
      of this price.
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  isErc721:
    type: boolean
    description: True if asset is NFT of type ERC721, false if ERC1155.
    example: true
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the seller's blockchain address
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
required:
- nftAddress
- chain
- contractAddress
- tokenId
- isErc721
- listingId
- seller
- price
- fromPrivateKey
