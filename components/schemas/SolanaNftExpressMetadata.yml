type: object
required:
- name
- symbol
- uri
- sellerFeeBasisPoints
properties:
  name:
    type: string
    description: The name of the NFT
    example: My NFT
    maxLength: 32
  symbol:
    type: string
    description: The symbol or abbreviated name of the NFT
    example: NFT_SYMBOL
    maxLength: 10
  sellerFeeBasisPoints:
    type: number
    description: The royalty that will be paid to the authors of the minted NFT every
      time the NFT is transferred<br/>The royalty is calculated as a percentage of
      the NFT price. To set the royalty to 1%, set this parameter to <code>100</code>;
      to set 10%, set this parameter to <code>1000</code>; to set 50%, set this parameter
      to <code>5000</code>, and so on.<br/>To specify the NFT authors and their shares
      in the royalty, set the <code>creators</code> parameter.<br/>To disable the
      royalty for the NFT completely, set <code>sellerFeeBasisPoints</code> to <code>0</code>
      and do not set <code>creators</code>.
    example: 0
  uri:
    description: The URL pointing to the NFT metadata; for more information, see <a
      href="https://eips.ethereum.org/EIPS/eip-721#specification" target="_blank">EIP-721</a>
    example: https://my_token_data.com
    type: string
    maxLength: 200
  collection:
    maxLength: 44
    minLength: 32
    description: The blockchain address of the NFT collection where the NFT will be
      minted in. By default, the NFT is minted as not verified (is not considered
      a part of the collection). To verify the NFT in the collection, use the <a href="https://apidoc.tatum.io/tag/NFT-(ERC-721-or-compatible)#operation/NftVerifyInCollection"
      target="_blank">NFT verification API</a>. To know more about Solana collections
      and verification, refer to the <a href="https://docs.metaplex.com/programs/token-metadata/certified-collections"
      target="_blank">Solana user documentation</a>.
    example: FykfMwA9WNShzPJbbb9DNXsfgDgS3XZzWiFgrVXfWoPJ
    type: string
  mutable:
    type: boolean
    default: true
    description: Specifies whether the NFT metadata is mutable ("true") or immutable
      ("false"); if not set, defaults to "true"
  creators:
    type: array
    description: The blockchain addresses where the royalties will be sent every time
      the minted NFT is transferred
    items:
      $ref: '../migrated.yml#/components/schemas/SolanaNftMetadataCreator'
