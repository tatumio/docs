type: string
description:
  Specifies the testnet type. The default is ethereum-sepolia for Ethereum
  (ETH) currency and flare-coston for Flare (FLR) currency. Valid testnet types depend
  on the specified currency.
enum:
  - ethereum-sepolia
  - ethereum-holesky
  - flare-coston
  - flare-coston2
  - flare-songbird
