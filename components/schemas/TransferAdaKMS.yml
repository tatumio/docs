type: object
properties:
  address:
    description: Blockchain address to send assets to
    example: addr1qyyxyhaa2e7kxeqcc72w7f747zqlgwwwstlzsg9umuxc40wnhawldxl4nan95rhtlcnju9q2r8j9qz8vslwsmrkj5r4spxhep9
    maxLength: 90
    minLength: 110
    type: string
  amount:
    description: Amount to be sent in ADA.
    maxLength: 38
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  compliant:
    description: Compliance check, if withdrawal is not compliant, it will not be
      processed.
    example: false
    type: boolean
  fee:
    description: Fee to be submitted as a transaction fee to blockchain. If none is
      set, default value of 1 ADA is used.
    example: '2.5'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  from:
    description: Blockchain address to send assets from
    example: addr1qyyxyhaa2e7kxeqcc72w7f747zqlgwwwstlzsg9umuxc40wnhawldxl4nan95rhtlcnju9q2r8j9qz8vslwsmrkj5r4spxhep9
    maxLength: 90
    minLength: 110
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: 'Identifier of the mnemonic / private key associated in signing application.

      When hash identifies mnemonic, index must be present to represent specific account
      to pay from.

      Private key, mnemonic or signature Id must be present.

      '
  xpub:
    description: Extended public key (xpub) of the wallet associated with the accounts.
      XPub or attr must be used with signatureId.
    maxLength: 192
    minLength: 1
    example: 41253768cd7c5831988e580cfc7eeecaa78bf52a1ede2bd2f245406605adfbadd5911ab567bc3dc7713e29c2c14bb898b24bb1f01a4992605343ad14703037b9
    type: string
  index:
    description: Derivation index of sender address.
    maximum: 2147483647
    example: 0
    type: integer
  paymentId:
    description: Identifier of the payment, shown for created Transaction within Tatum
      sender account.
    example: '1234'
    maxLength: 100
    minLength: 1
    type: string
  senderAccountId:
    maxLength: 24
    minLength: 24
    description: Sender account ID
    example: 5e68c66581f2ee32bc354087
    type: string
  senderNote:
    maxLength: 500
    minLength: 1
    description: Note visible to owner of withdrawing account
    example: Sender note
    type: string
required:
- senderAccountId
- from
- address
- signatureId
- amount
- xpub
