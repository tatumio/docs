type: object
properties:
  data:
    type: string
    maxLength: 50000
    description: Additional data that can be passed to a blockchain transaction as
      a data property; must be in the hexadecimal format
    example: 4d79206e6f746520746f2074686520726563697069656e74
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to Celo transaction. If not present, last known nonce
      will be used.
  to:
    description: Blockchain address to send assets
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    maxLength: 42
    minLength: 42
    type: string
  currency:
    type: string
    description: Currency of the transaction.
    enum:
    - CELO
    - CUSD
    - CEUR
  feeCurrency:
    type: string
    description: Currency to pay for transaction gas
    enum:
    - CELO
    - CUSD
    - CEUR
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  amount:
    description: Amount to be sent.
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
required:
- to
- amount
- fromPrivateKey
- currency
- feeCurrency
