type: object
properties:
  chain:
    description: The blockchain to work with
    enum:
    - BSC
    - ETH
    - KLAY
    - MATIC
    - ONE
    - XDC
    example: ETH
    type: string
  custodialAddress:
    maxLength: 42
    minLength: 42
    description: The gas pump address that transfers the asset; this is the address
      that you <a href="#operation/PrecalculateGasPumpAddresses">precalculated</a>
      and <a href="#operation/ActivateGasPumpAddresses">activated</a> earlier and
      that is assigned to a customer in your custodial application; this is not the
      "master address"
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  recipient:
    maxLength: 42
    minLength: 42
    description: The blockchain address that receives the asset
    example: '0xe242bA5456b782919AFc85687422eEA2cB73B5d3'
    type: string
  contractType:
    type: number
    description: The type of the asset to transfer. Set <code>0</code> for fungible
      tokens (ERC-20 or equivalent), <code>1</code> for NFTs (ERC-721 or equivalent),
      <code>2</code> for Multi Tokens (ERC-1155 or equivalent), or <code>3</code>
      for native blockchain currencies.
    example: 0
    enum:
    - 0
    - 1
    - 2
    - 3
  tokenAddress:
    maxLength: 42
    minLength: 42
    description: (Only if the asset is a fungible token, NFT, or Multi Token) The
      address of the token to transfer. Do not use if the asset is a native blockchain
      currency.
    example: '0x782919AFc85eEA2cB736874225456bB5d3e242bA'
    type: string
  amount:
    description: (Only if the asset is a fungible token, Multi Token, or native blockchain
      currency) The amount of the asset to transfer. Do not use if the asset is an
      NFT.
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  tokenId:
    description: (Only if the asset is a Multi Token or NFT) The ID of the token to
      transfer. Do not use if the asset is a fungible token or native blockchain currency.
    example: '100000'
    type: string
    maxLength: 256
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address that
      owns the gas pump address key ("master address")
  index:
    type: number
    minimum: 0
    description: (Only if the signature ID is mnemonic-based) The index of the "master
      address"
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transfer transaction; if not present,
      the last known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- custodialAddress
- chain
- contractType
- recipient
- signatureId
