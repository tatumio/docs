type: object
properties:
  to:
    maxLength: 50
    minLength: 1
    description: Blockchain address to send ERC20 token to
    example: xdc687422eEA2cB73B5d3e242bA5456b782919AFc85
    type: string
  amount:
    description: Amount to be sent.
    example: '100000'
    type: string
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
  contractAddress:
    maxLength: 43
    minLength: 42
    description: Address of ERC20 token
    example: xdc687422eEA2cB73B5d3e242bA5456b782919AFc85
    type: string
  digits:
    description: Number of decimal points that ERC20 token has.
    example: 18
    maximum: 30
    minimum: 1
    type: number
  index:
    type: number
    minimum: 0
    description: If signatureId is mnemonic-based, this is the index to the specific
      address from that mnemonic.
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the private key associated in signing application.
      Private key, or signature Id must be present.
  nonce:
    type: number
    minimum: 0
    description: Nonce to be set to XDC transaction. If not present, last known nonce
      will be used.
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
required:
- to
- contractAddress
- signatureId
- digits
- amount
