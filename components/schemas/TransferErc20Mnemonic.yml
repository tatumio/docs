type: object
properties:
  senderAccountId:
    maxLength: 24
    minLength: 24
    description: Sender account ID
    example: 5e68c66581f2ee32bc354087
    type: string
  address:
    maxLength: 42
    minLength: 42
    description: Blockchain address to send ERC20 token to
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  amount:
    description: Amount to be sent.
    maxLength: 38
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  compliant:
    description: Compliance check, if withdrawal is not compliant, it will not be
      processed.
    example: false
    type: boolean
  gasLimit:
    type: string
    description: Gas limit for transaction in gas price. If not set, automatic calculation
      will be used.
    pattern: ^[+]?\d+$
    example: '40000'
  gasPrice:
    type: string
    description: Gas price in Gwei. If not set, automatic calculation will be used.
    pattern: ^[+]?\d+$
    example: '20'
  mnemonic:
    maxLength: 500
    minLength: 1
    description: Mnemonic to generate private key for sender address. Either mnemonic
      and index, or privateKey must be present - depends on the type of account and
      xpub.
    example: urge pulp usage sister evidence arrest palm math please chief egg abuse
    type: string
  index:
    description: Derivation index of sender address.
    maximum: 2147483647
    example: 0
    type: integer
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  paymentId:
    description: Identifier of the payment, shown for created Transaction within Tatum
      sender account.
    example: '1234'
    maxLength: 100
    minLength: 1
    type: string
  senderNote:
    maxLength: 500
    minLength: 1
    description: Note visible to owner of withdrawing account
    example: Sender note
    type: string
required:
- senderAccountId
- address
- amount
- mnemonic
- index
