type: object
properties:
  to:
    description: The blockchain address of the recipient
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    maxLength: 42
    minLength: 42
    type: string
  amount:
    description: The amount to be sent
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  currency:
    description: The currency in which the amount will be sent<br/>Fungible tokens
      (ERC-20) are available only on the mainnet.
    $ref: '../migrated.yml#/components/schemas/Erc20Currency'
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the blockchain address of the sender; the fee
      will be deducted from this address
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  data:
    type: string
    maxLength: 50000
    description: Additional data that can be passed to a blockchain transaction as
      a data property; must be in the hexadecimal format
    example: 4d79206e6f746520746f2074686520726563697069656e74
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- to
- currency
- fromPrivateKey
- amount
