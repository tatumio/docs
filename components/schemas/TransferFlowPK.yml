type: object
properties:
  senderAccountId:
    maxLength: 24
    minLength: 24
    description: Sender account ID
    example: 61b3bffddfb389cde19c73be
    type: string
  account:
    description: Blockchain account to send from
    example: '0x955cd3f17b2fd8ad'
    maxLength: 18
    minLength: 18
    type: string
  address:
    description: Blockchain address to send assets
    example: 10762710243615955000
    maxLength: 18
    minLength: 18
    type: string
  amount:
    description: Amount to be sent, in Flow.
    maxLength: 38
    example: '10000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  privateKey:
    maxLength: 64
    minLength: 64
    description: Secret for account. Secret, or signature Id must be present.
    example: 37afa218d41d9cd6a2c6f2b96d9eaa3ad96c598252bc50e4d45d62f9356a51f8
    type: string
  compliant:
    description: Compliance check, if withdrawal is not compliant, it will not be
      processed.
    example: false
    type: boolean
  paymentId:
    description: Identifier of the payment, shown for created Transaction within Tatum
      sender account.
    example: '1234'
    maxLength: 100
    minLength: 1
    type: string
  senderNote:
    maxLength: 500
    minLength: 1
    description: Note visible to owner of withdrawing account.
    example: Sender note
    type: string
required:
- account
- senderAccountId
- address
- privateKey
- amount
