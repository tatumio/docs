type: object
properties:
  chain:
    type: string
    description: Blockchain to work on
    example: SOL
    enum:
    - SOL
  txData:
    type: string
    minLength: 1
    maxLength: 500000
    description: Hex serialized data representing transaction, which should be signed
      using one of the managed wallets.
    example: 
  walletIds:
    type: array
    items:
      type: object
      required:
      - key
      - type
      properties:
        key:
          type: string
          description: Wallet ID of wallet, which should be used for signing. In case
            of RAW type of the wallet, this represents the private key which will
            be used for signatures.
          example: 0b1eae3d-2520-4903-8bbf-5dec3ad2a5d4
        type:
          type: string
          example: MANAGED
          description: Type of the wallet to be used - RAW represents native private
            key, MANAGED represents ID of the managed wallet.
          enum:
          - MANAGED
          - RAW
required:
- chain
- txData
- walletIds
