type: object
properties:
  chain:
    type: string
    example: ETH
    description: Chain to work with.
    enum:
    - ETH
    - ONE
    - MATIC
    - KCS
    - KLAY
    - BSC
  to:
    maxLength: 42
    minLength: 42
    description: Blockchain address to send Multi Token token to
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  tokenId:
    description: ID of token.
    example: '100000'
    type: string
    maxLength: 256
  amount:
    description: amount of token.
    example: '100000'
    type: string
    maxLength: 32
  data:
    description: Data in bytes
    example: '0x1234'
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: Address of Multi Token token
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: Private key of sender address. Private key, or signature Id must
      be present.
  nonce:
    type: number
    example: 1
    description: Nonce to be set to transaction. If not present, last known nonce
      will be used.
  fee:
    description: Custom defined fee. If not present, it will be calculated automatically.
    type: object
    required:
    - gasLimit
    - gasPrice
    properties:
      gasLimit:
        type: string
        description: Gas limit for transaction in gas price.
        pattern: ^[+]?\d+$
        example: '40000'
      gasPrice:
        type: string
        description: Gas price in Gwei.
        pattern: ^[+]?\d+$
        example: '20'
required:
- to
- chain
- contractAddress
- tokenId
- fromPrivateKey
- amount
