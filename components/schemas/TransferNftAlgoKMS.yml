type: object
properties:
  chain:
    type: string
    example: ALGO
    description: The blockchain to work with
    enum:
    - ALGO
  from:
    maxLength: 58
    minLength: 58
    description: The blockchain address to transfer the NFT from
    example: TMETT6BXL3QUH7AH5TS6IONU7LVTLKIGG54CFCNPMQXWGRIZFIESZBYWP4
    type: string
  to:
    maxLength: 58
    minLength: 58
    description: The blockchain address to transfer the NFT to
    example: TMETT6BXL3QUH7AH5TS6IONU7LVTLKIGG54CFCNPMQXWGRIZFIESZBYWP4
    type: string
  contractAddress:
    description: The asset ID (the ID of the NFT)
    example: '100000'
    type: string
    maxLength: 256
  fee:
    description: The transaction fee in Algos
    type: string
    example: '0.001'
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the sender's blockchain
      address
  amount:
    description: (For <a href="https://developer.algorand.org/docs/get-started/tokenization/nft/#fractional-nfts"
      target="_blank">fractional NFTs</a> only) The number of NFT fractions to transfer;
      if not set, defaults to 1, which means that one fraction of the NFT will be
      transferred
    example: 1
    default: 1
    type: number
    minimum: 0
required:
- to
- chain
- contractAddress
- from
- signatureId
