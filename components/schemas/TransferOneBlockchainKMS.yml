type: object
properties:
  amount:
    description: The amount to transfer
    example: '100000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  currency:
    type: string
    description: The currency of the amount to transfer
    example: ONE
    enum:
    - ONE
  to:
    description: The blockchain address to transfer the amount to
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    maxLength: 42
    minLength: 42
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: The KMS identifier of the private key of the blockchain address from
      which the fee will be deducted
  index:
    type: number
    minimum: 0
    description: (Only if the signature ID is mnemonic-based) The index of the address
      from which the fee will be deducted that was generated from the mnemonic
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
  data:
    type: string
    maxLength: 50000
    description: Additional data that can be passed to a blockchain transaction as
      a data property; must be in the hexadecimal format
    example: 4d79206e6f746520746f2074686520726563697069656e74
  nonce:
    type: number
    minimum: 0
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
required:
- to
- amount
- currency
- signatureId
