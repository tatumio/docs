type: object
properties:
  senderAccountId:
    maxLength: 24
    minLength: 24
    description: Sender account ID
    example: 61b3bffddfb389cde19c73be
    type: string
  account:
    maxLength: 100
    minLength: 1
    description: XRP account address. Must be the one used for generating deposit
      tags.
    example: rPRxSZzTFd6Yez3UMxFUPJvnhUhjewpjfV
    type: string
  address:
    description: Blockchain address to send assets
    example: rPRxSZzTFd6Yez3UMxFUPJvnhUhjewpjfV
    maxLength: 100
    minLength: 1
    type: string
  amount:
    description: Amount to be sent, in XRP.
    maxLength: 38
    example: '10000'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  compliant:
    description: Compliance check, if withdrawal is not compliant, it will not be
      processed.
    example: false
    type: boolean
  attr:
    description: Destination tag of the recipient account, if any. Must be stringified
      uint32.
    example: '12355'
    type: string
  sourceTag:
    description: Source tag of sender account, if any.
    example: 12355
    type: integer
  paymentId:
    description: Identifier of the payment, shown for created Transaction within Tatum
      sender account.
    example: '1234'
    maxLength: 100
    minLength: 1
    type: string
  signatureId:
    type: string
    format: uuid
    example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
    description: Identifier of the secret associated in signing application. Secret,
      or signature Id must be present.
  senderNote:
    maxLength: 500
    minLength: 1
    description: Note visible to owner of withdrawing account.
    example: Sender note
    type: string
required:
- account
- senderAccountId
- address
- signatureId
- amount
