properties:
  symbol:
    description: The name of the token; used as an identifier within the Tatum platform
      and as a currency symbol on the blockchain
    example: MY_TOKEN
    maxLength: 30
    minLength: 1
    pattern: ^[a-zA-Z0-9_]+$
    type: string
  supply:
    description: The supply of the token
    maxLength: 38
    example: '1000000.0'
    pattern: ^[+]?((\d+(\.\d*)?)|(\.\d+))$
    type: string
  decimals:
    description: The number of decimal places that the token has
    example: 6
    minimum: 0
    type: number
  type:
    description: The type of the token
    example: TRC10
    type: string
    enum:
    - TRC10
    - TRC20
  description:
    description: The description of the token; used as a description within the Tatum
      platform and as a currency name on the blockchain
    example: My Public Token
    maxLength: 100
    minLength: 1
    type: string
  xpub:
    description: The extended public key of the TRON wallet from which a deposit address
      for the virtual account will be generated
    maxLength: 130
    minLength: 130
    example: xpub6EsCk1uU6cJzqvP9CdsTiJwT2rF748YkPnhv5Qo8q44DG7nn2vbyt48YRsNSUYS44jFCW9gwvD9kLQu9AuqXpTpM1c5hgg9PsuBLdeNncid
    type: string
  derivationIndex:
    description: The derivation index to use together with the extended public key
      to generate the deposit address
    format: int32
    example: 0
    type: integer
    maximum: 2147483647
  basePair:
    description: The base pair for the virtual currency that represents the token;
      used to calculate the value of a transaction
    $ref: '../migrated.yml#/components/schemas/FiatOrCryptoCurrency'
    example: EUR
  baseRate:
    type: number
    example: 1
    default: 1
    minimum: 0
    description: The exchange rate for the base pair; one unit of the created virtual
      currency equals 1 unit of <code>basePair</code>*<code>baseRate</code>
  url:
    description: (TRC-10 tokens only) The URL of the project that the token is created
      for<br/>Use this parameter only with TRC-10 tokens. Do <b>not</b> use this parameter
      with TRC-20 tokens.
    example: https://mytoken.com
    maxLength: 100
    minLength: 1
    type: string
  customer:
    $ref: '../migrated.yml#/components/schemas/CustomerRegistration'
  accountingCurrency:
    description: The ISO 4217 code of the currency in which all transactions for the
      created virtual account will be billed
    default: EUR
    $ref: '../migrated.yml#/components/schemas/FiatCurrency'
    example: USD
required:
- symbol
- supply
- decimals
- type
- description
- basePair
- xpub
- derivationIndex
type: object
