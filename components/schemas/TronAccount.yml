title: TronAccount
type: object
required:
  - address
  - freeNetUsage
  - balance
  - bandwidth
  - trc10
  - trc20
  - createTime
properties:
  address:
    type: string
    description: Account address
    example: TGDqQAP5bduoPKVgdbk7fGyW4DwEt3RRn8
  balance:
    type: number
    description: Balance of the TRX, in SUN. SUN is 1/1000000 TRX.
    example: 2342342
  trc10:
    type: array
    items:
      type: object
      description: Balance of the TRC10 assets.
      properties:
        key:
          type: string
          description: Name of the TRC10 asset.
          example: TEST_TRC_10
        value:
          type: number
          description: Balance of the TRC10 asset.
          example: 123
      required:
        - key
        - value
  trc20:
    type: object
    description: List of TRC20 token balances, where key is the TRC20 token address and value is balance.
    example: {"TWEWc9EoVMn588Kn7p1E6pdcpStTg3AhsG": "99999700000000000"}
  createTime:
    type: number
    description: Date of creation of the account in UTC millis.
    example: 1602848895000
  assetIssuedId:
    type: string
    description: ID of the issued TRC10 token, if any.
    example: "1003475"
  assetIssuedName:
    type: number
    description: Balance of the issued TRC10 token, if any.
    example: 100
  freeNetUsage:
    type: number
    description: Free usage of the network.
    example: 1000
  freeNetLimit:
    type: number
    description: Free usage limit of the network.
    example: 1500
  netUsage:
    type: number
    description: Extra usage of the network.
    example: 5000
  netLimit:
    type: number
    description: Extra usage limit of the network.
    example: 5000
  bandwidth:
    type: number
    description:
      Remaining usage of the network, equal to freeNetLimit - freeNetUsed
      + netLimit - netUsed.
    example: 1500
