type: object
properties:
  chain:
    description: The blockchain to work with
    enum:
    - CELO
    example: CELO
    type: string
  contractAddress:
    maxLength: 42
    minLength: 42
    description: The blockchain address of the auction smart contract
    example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
    type: string
  feeCurrency:
    type: string
    description: The currency in which the transaction fee will be paid
    enum:
    - CELO
    - CUSD
    - CEUR
  auctionFee:
    type: number
    description: The percentage of the amount that an NFT was sold for that will be
      sent to the auction as a fee. To set the fee to 1%, set this parameter to <code>100</code>;
      to set 10%, set this parameter to <code>1000</code>; to set 50%, set this parameter
      to <code>5000</code>, and so on.
    example: 150
    minimum: 0
    maximum: 10000
  fromPrivateKey:
    type: string
    maxLength: 66
    example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
    minLength: 66
    description: The private key of the blockchain address from which the fee will
      be deducted
  nonce:
    type: number
    example: 1
    description: The nonce to be set to the transaction; if not present, the last
      known nonce will be used
  fee:
    $ref: '../migrated.yml#/components/schemas/CustomFee'
required:
- chain
- contractAddress
- auctionFee
- feeCurrency
- fromPrivateKey
