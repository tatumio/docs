type: object
properties:
  chain:
    description: Blockchain to work with.
    enum:
    - TRON
    example: TRON
    type: string
  contractAddress:
    maxLength: 34
    minLength: 34
    description: Address of the marketplace smart contract.
    example: TYMwiDu22V6XG3yk6W9cTVBz48okKLRczh
    type: string
  marketplaceFee:
    type: number
    description: The percentage of the amount that an NFT was sold for that will be
      sent to the marketplace as a fee. To set the fee to 1%, set this parameter to
      <code>100</code>; to set 10%, set this parameter to <code>1000</code>; to set
      50%, set this parameter to <code>5000</code>, and so on.
    example: 150
    minimum: 0
    maximum: 10000
  fromPrivateKey:
    type: string
    maxLength: 64
    example: 05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2
    minLength: 64
    description: Private key of sender address. Private key, or signature Id must
      be present.
  feeLimit:
    type: number
    minimum: 0
    description: Fee in TRX to be paid.
    example: 0.01
required:
- feeLimit
- chain
- contractAddress
- marketplaceFee
- fromPrivateKey
