type: object
properties:
  id:
    type: string
    description: A unique identifier for this ledger.
    example: 63d98f536ee68d1b27b5b89f23af5311b7569a24faf1403ad0b52b633b07be99
  paging_token:
    type: string
    description: A cursor value for use in pagination.
    example: '4294967296'
  hash:
    type: string
    description: "A hex-encoded SHA-256 hash of this ledger\u2019s XDR-encoded form."
    example: 63d98f536ee68d1b27b5b89f23af5311b7569a24faf1403ad0b52b633b07be99
  sequence:
    type: number
    description: The sequence number of this ledger, and the parameter used in Horizon
      calls that require a ledger number.
    example: 1
  successful_transaction_count:
    type: number
    description: The number of successful transactions in this ledger.
    example: 0
  failed_transaction_count:
    type: number
    description: The number of failed transactions in this ledger.
    example: 0
  operation_count:
    type: number
    description: The number of operations applied in this ledger.
    example: 0
  closed_at:
    type: string
    description: An ISO 8601 formatted string of when this ledger was closed.
    example: '1970-01-01T00:00:00Z'
  total_coins:
    type: string
    description: The total number of lumens in circulation.
    example: '100000000000.0000000'
  fee_pool:
    type: string
    description: The sum of all transaction fees.
    example: '0.0000000'
  base_fee_in_stroops:
    type: number
    description: The fee the network charges per operation in a transaction.
    example: 100
  base_reserve_in_stroops:
    type: number
    description: "The reserve the network uses when calculating an account\u2019s\
      \ minimum balance."
    example: 100000000
  max_tx_set_size:
    type: number
    description: The maximum number of transactions validators have agreed to process
      in a given ledger.
    example: 100
  protocol_version:
    type: number
    description: The protocol version that the Stellar network was running when this
      ledger was committed.
    example: 0
  header_xdr:
    type: string
    description: A base64 encoded string of the raw LedgerHeader xdr struct for this
      ledger.
    example: 
