type: object
properties:
  id:
    type: string
    description: A unique identifier for this transaction.
    example: 749e4f8933221b9942ef38a02856803f379789ec8d971f1f60535db70135673e
  paging_token:
    type: string
    description: A cursor value for use in pagination.
    example: '438086668288'
  successful:
    type: boolean
    description: Indicates if this transaction was successful or not.
    example: true
  hash:
    type: string
    description: "A hex-encoded SHA-256 hash of this transaction\u2019s XDR-encoded\
      \ form."
    example: 749e4f8933221b9942ef38a02856803f379789ec8d971f1f60535db70135673e
  ledger:
    type: number
    description: The sequence number of the ledger that this transaction was included
      in.
    example: 102
  created_at:
    type: string
    description: The date this transaction was created.
    example: '2019-10-30T09:34:07Z'
  source_account:
    type: string
    description: The account that originates the transaction.
    example: GBRPYHIL2CI3FNQ4BXLFMNDLFJUNPU2HY3ZMFSHONUCEOASW7QC7OX2H
  source_account_sequence:
    type: string
    description: "The source account\u2019s sequence number that this transaction\
      \ consumed."
    example: '1'
  fee_paid:
    type: number
    description: The fee (in stroops) paid by the source account to apply this transaction
      to the ledger.
    example: 1000
  fee_charged:
    type: number
    example: 1000
  max_fee:
    type: number
    description: The maximum fee (in stroops) that the source account was willing
      to pay.
    example: 1000
  operation_count:
    type: number
    description: The number of operations contained within this transaction.
    example: 10
  envelope_xdr:
    type: string
    description: A base64 encoded string of the raw TransactionEnvelope XDR struct
      for this transaction.
    example: 
  result_xdr:
    type: string
    description: A base64 encoded string of the raw TransactionResult XDR struct for
      this transaction.
    example: AAAAAAAAA+gAAAAAAAAACgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAAAAAAAAAAAAGAAAAAAAAAAAAAAABAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAA=
  result_meta_xdr:
    type: string
    description: A base64 encoded string of the raw TransactionMeta XDR struct for
      this transaction
    example: 
  fee_meta_xdr:
    type: string
    description: A base64 encoded string of the raw LedgerEntryChanges XDR struct
      produced by taking fees for this transaction.
    example: AAAAAgAAAAMAAAABAAAAAAAAAABi/B0L0JGythwN1lY0aypo19NHxvLCyO5tBEcCVvwF9w3gtrOnZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAEAAABmAAAAAAAAAABi/B0L0JGythwN1lY0aypo19NHxvLCyO5tBEcCVvwF9w3gtrOnY/wYAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAA==
  memo:
    type: string
    description: The optional memo attached to a transaction. Usually used as an account
      distiguisher.
    example: '12345'
  memo_type:
    type: string
    description: The type of memo.
    example: MEMO_TEXT
    enum:
    - MEMO_TEXT
    - MEMO_ID
    - MEMO_HASH
    - MEMO_RETURN
  signatures:
    type: array
    description: An array of signatures used to sign this transaction.
    items:
      type: string
    example:
    - Nfm+tMtbJTHOu+l4SCHCV9liNvw+GdX6+NcBAT6II2i3HZLSoO2c2mk3L2nSqWxe0orJmqfTfqQcwUZDtHEFDQ==
    - 6q5G8l5SJDy4Nw0ZScjFdPTFod73UlkcJWM8SbqP0GKKL3nin2jsy56v0H2Kmfo7hj7iiIX01tTHJ6qHVUmdDA==
    - b8YRy1v655/IS914/xXrV8K+90YJbsqgfuItfG29qcaT0LLJ21EYQjG7rqE91Qoptelc8Qpa+cACnlX5dCqNCQ==
    - 1PIrAH3iTIGONzOkXAwVW1uEe26Cj4Nh5Ao3XeNBSNZANKCKy0sT5MOvGXFbSqIiGX8aQ51Usy0bpiF9l5U5BQ==
